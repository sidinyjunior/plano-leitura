<script>
    const firebaseConfig = { apiKey: "AIzaSyAefANpZLXBLstwIRoz2Y1o_uBHmDfgFxM", databaseURL: "https://plano-biblico-familiar-default-rtdb.firebaseio.com/", projectId: "plano-biblico-familiar" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = "";
    const KEY_MY_PROFILES = "meus_perfis_locais";
    let leitorContexto = { livro: "", capAtual: 0, capInicio: 0, capFim: 0, tIdx: 0, dIdx: 0, versao: "acf" };
    let fontSizeAtual = 1.2;

    const BIBLE_BOOKS = [{n: "G√™nesis", c: 50}, {n: "√äxodo", c: 40}, {n: "Lev√≠tico", c: 27}, {n: "N√∫meros", c: 36}, {n: "Deuteron√¥mio", c: 34}, {n: "Josu√©", c: 24}, {n: "Ju√≠zes", c: 21}, {n: "Rute", c: 4}, {n: "1 Samuel", c: 31}, {n: "2 Samuel", c: 24}, {n: "1 Reis", c: 22}, {n: "2 Reis", c: 25}, {n: "1 Cr√¥nicas", c: 29}, {n: "2 Cr√¥nicas", c: 36}, {n: "Esdras", c: 10}, {n: "Neemias", c: 13}, {n: "Ester", c: 10}, {n: "J√≥", c: 42}, {n: "Salmos", c: 150}, {n: "Prov√©rbios", c: 31}, {n: "Eclesiastes", c: 12}, {n: "Cantares", c: 8}, {n: "Isa√≠as", c: 66}, {n: "Jeremias", c: 52}, {n: "Lamenta√ß√µes", c: 5}, {n: "Ezequiel", c: 48}, {n: "Daniel", c: 12}, {n: "Oseias", c: 14}, {n: "Joel", c: 3}, {n: "Am√≥s", c: 9}, {n: "Obadias", c: 1}, {n: "Jonas", c: 4}, {n: "Miqueias", c: 7}, {n: "Naum", c: 3}, {n: "Habacuque", c: 3}, {n: "Sofonias", c: 3}, {n: "Ageu", c: 2}, {n: "Zacarias", c: 14}, {n: "Malaquias", c: 4}, {n: "Mateus", c: 28}, {n: "Marcos", c: 16}, {n: "Lucas", c: 24}, {n: "Jo√£o", c: 21}, {n: "Atos", c: 28}, {n: "Romanos", c: 16}, {n: "1 Cor√≠ntios", c: 16}, {n: "2 Cor√≠ntios", c: 13}, {n: "G√°latas", c: 6}, {n: "Ef√©sios", c: 6}, {n: "Filipenses", c: 4}, {n: "Colossenses", c: 4}, {n: "1 Tessalonicenses", c: 5}, {n: "2 Tessalonicenses", c: 3}, {n: "1 Tim√≥teo", c: 6}, {n: "2 Tim√≥teo", c: 4}, {n: "Tito", c: 3}, {n: "Filemom", c: 1}, {n: "Hebreus", c: 13}, {n: "Tiago", c: 5}, {n: "1 Pedro", c: 5}, {n: "2 Pedro", c: 3}, {n: "1 Jo√£o", c: 5}, {n: "2 Jo√£o", c: 1}, {n: "3 Jo√£o", c: 1}, {n: "Judas", c: 1}, {n: "Apocalipse", c: 22}];
    const TOTAL_BIBLE_CHAPTERS = 1189;

    const CONFIG = [
        { ano: 2026, tri: "1¬∫ Trimestre: Pentateuco", start: "2026-01-05", end: "2026-03-31", booksIdx: [0, 4] },
        { ano: 2026, tri: "2¬∫ Trimestre: Hist√≥ricos Parte 1", start: "2026-04-01", end: "2026-06-30", booksIdx: [5, 9] },
        { ano: 2026, tri: "3¬∫ Trimestre: Hist√≥ricos Parte 2", start: "2026-07-01", end: "2026-09-30", booksIdx: [10, 13] },
        { ano: 2026, tri: "4¬∫ Trimestre: Hist√≥ricos Parte 3 / J√≥", start: "2026-10-01", end: "2026-12-18", booksIdx: [14, 17] },
        { ano: 2027, tri: "1¬∫ Trimestre: Po√©ticos", start: "2027-01-04", end: "2027-03-31", booksIdx: [18, 21] },
        { ano: 2027, tri: "2¬∫ Trimestre: Profetas Maiores", start: "2027-04-01", end: "2027-06-30", booksIdx: [22, 26] },
        { ano: 2027, tri: "3¬∫ Trimestre: Profetas Menores + N.T. Parte 1", start: "2027-07-01", end: "2027-09-30", booksIdx: [27, 43] },
        { ano: 2027, tri: "4¬∫ Trimestre: Novo Testamento Parte 2", start: "2027-10-01", end: "2027-12-17", booksIdx: [44, 65] }
    ];

    db.ref('users').on('value', (snap) => renderCommunity(snap.val()));

    function getCurrentTriIdx() { const today = new Date(); for(let i=0; i<CONFIG.length; i++) { if(today >= new Date(CONFIG[i].start) && today <= new Date(CONFIG[i].end)) return i; } return 0; }
    function getWeekdays(start, end) { let curr = new Date(start + "T12:00:00"), last = new Date(end + "T12:00:00"), dates = []; while (curr <= last) { if (curr.getDay() !== 0 && curr.getDay() !== 6) { dates.push({ label: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"][curr.getDay()] + " " + curr.getDate().toString().padStart(2, '0') + "/" + (curr.getMonth()+1).toString().padStart(2, '0') }); } curr.setDate(curr.getDate() + 1); } return dates; }
    
    function renderCommunity(data) { 
        const container = document.getElementById('users-container'); container.innerHTML = ""; if(!data) return;
        const myProfiles = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]");
        let usersArray = Object.keys(data).map(name => ({ name, ...data[name] }));
        
        let mine = usersArray.filter(u => myProfiles.includes(u.name));
        let others = usersArray.filter(u => !myProfiles.includes(u.name));

        [...mine, ...others].forEach(user => {
            const isMine = myProfiles.includes(user.name);
            const totalPercent = calculatePercentByChapters(user.progress);
            const card = document.createElement('div'); card.className = `user-card ${isMine ? 'meu-perfil' : ''}`;
            card.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px"><span style="font-weight:bold">${user.name}</span><span>${totalPercent}% Total</span></div><div class="mini-bar-bg"><div class="mini-bar-fill" style="width:${totalPercent}%"></div></div>${isMine ? `<div class="actions-row"><button class="btn-action btn-entrar" onclick="loginUser('${user.name}')">ENTRAR</button><button class="btn-action btn-editar" onclick="editUser('${user.name}')">EDITAR</button><button class="btn-action btn-deletar" onclick="deleteUser('${user.name}')">APAGAR</button></div>` : ''}`;
            container.appendChild(card);
        });
    }

    function calculatePercentByChapters(progress) {
        if(!progress) return 0;
        let lidos = 0;
        Object.keys(progress).forEach(key => { if(key.includes('_c') && progress[key] === true) lidos++; });
        return Math.round((lidos / TOTAL_BIBLE_CHAPTERS) * 100);
    }
    
    function registerUser() { 
        const n = document.getElementById('newName').value.trim(); if(!n) return alert("Digite o nome!");
        let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]"); if(!mp.includes(n)) { mp.push(n); localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp)); }
        db.ref('users/'+n).update({name:n}); document.getElementById('newName').value=""; loginUser(n);
    }

    function loginUser(name) { 
        currentUser = name; 
        document.getElementById('access-overlay').style.display = 'none'; 
        document.getElementById('inner-branding').style.display = 'block'; 
        document.getElementById('header-main').style.display = "block"; 
        document.getElementById('progress-main').style.display = "block"; 
        document.getElementById('plan-container').style.display = "block"; 
        document.getElementById('userNameDisplay').innerText = currentUser; 
        renderPlan(); 
    }

    function saveAndExit() { 
        document.getElementById('inner-branding').style.display = 'none';
        document.getElementById('header-main').style.display = "none"; 
        document.getElementById('progress-main').style.display = "none"; 
        document.getElementById('plan-container').style.display = "none"; 
        document.getElementById('access-overlay').style.display = 'flex'; 
        currentUser = "";
        window.scrollTo(0,0); 
    }

    function distributeChaptersBalanced(range, days) { 
        let chaps = []; for (let i = range[0]; i <= range[1]; i++) { for (let c = 1; c <= BIBLE_BOOKS[i].c; c++) { chaps.push({ b: BIBLE_BOOKS[i].n, c: c }); } }
        let res = Array.from({ length: days }, () => []); let ratio = chaps.length / days;
        for (let i = 0; i < chaps.length; i++) { let dIdx = Math.min(Math.floor(i / ratio), days - 1); res[dIdx].push(chaps[i]); }
        return res;
    }

    function renderPlan() {
        const area = document.getElementById('plan-container'); area.innerHTML = "";
        db.ref('users/'+currentUser+'/progress').once('value', snap => {
            const prog = snap.val() || {}; let curYear = 0;
            CONFIG.forEach((t, tIdx) => {
                if (t.ano !== curYear) { curYear = t.ano; const y = document.createElement('div'); y.style.cssText="font-weight:bold; margin:15px 5px;"; y.innerText=`üìÖ ANO ${curYear}`; area.appendChild(y); }
                const days = getWeekdays(t.start, t.end); 
                const readingsByDay = distributeChaptersBalanced(t.booksIdx, days.length);
                const isCur = tIdx === getCurrentTriIdx();
                
                const box = document.createElement('div'); box.className = `trimestre-box ${isCur ? 'atual' : ''}`;
                box.innerHTML = `
                    <button class="tri-header" onclick="toggleTri(${tIdx})">
                        <div class="tri-title-row">
                            <span>${t.tri}</span>
                            <span id="tri-perc-label-${tIdx}">0%</span>
                        </div>
                        <div class="mini-bar-bg"><div id="tri-bar-${tIdx}" class="mini-bar-fill"></div></div>
                    </button>
                    <div class="reading-list" id="list-${tIdx}" style="${isCur?'display:block' : ''}">
                        ${days.map((d, dIdx) => {
                            const dayChaps = readingsByDay[dIdx];
                            if(!dayChaps.length) return "";
                            let btns = "";
                            let allDone = true;
                            dayChaps.forEach(ch => {
                                const key = `${ch.b}_c${ch.c}`;
                                const isDone = prog[key] === true;
                                if(!isDone) allDone = false;
                                btns += `<span class="cap-btn ${isDone?'lido':''}" data-book="${ch.b}" data-cap="${ch.c}" onclick="abrirLeitor('${ch.b}', ${ch.c}, ${tIdx})">${ch.c}</span>`;
                            });
                            const first = dayChaps[0], last = dayChaps[dayChaps.length-1];
                            const labelBook = first.b === last.b ? `${first.b} ${first.c}-${last.c}` : `${first.b} ${first.c} a ${last.b} ${last.c}`;
                            
                            return `<div class="row">
                                <div class="check-btn ${allDone ? 'done' : ''}"></div>
                                <div class="info">
                                    <span class="info-date">${d.label}</span>
                                    <span class="info-book">${labelBook}</span>
                                    <div style="margin-top:8px">${btns}</div>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>`; 
                area.appendChild(box);
            }); 
            updateProgress();
        });
    }

    async function abrirLeitor(livro, cap, t) {
        leitorContexto = { ...leitorContexto, livro, capAtual: cap, tIdx: t };
        document.getElementById('reader-overlay').style.display = 'flex'; carregarTextoBiblico();
    }

    async function carregarTextoBiblico() {
        try {
            const res = await fetch(`${leitorContexto.versao}.json`); const data = await res.json();
            const lData = data.livros.find(l => l.nome === leitorContexto.livro);
            const versos = lData.capitulos[leitorContexto.capAtual - 1];
            document.getElementById('reader-title').innerText = `${leitorContexto.livro} ${leitorContexto.capAtual}`;
            const cont = document.getElementById('reader-text');
            cont.innerHTML = versos.map((v, i) => `<div class="verse-row" onclick="compararVerso(${i})"><span class="verse-num">${i+1}</span><span>${v}</span></div>`).join('');
            cont.scrollTop = 0;
            document.getElementById('btn-finish').style.display = 'block';
        } catch(e) { alert("Cap√≠tulo n√£o dispon√≠vel."); }
    }

    function fecharLeitor() { document.getElementById('reader-overlay').style.display = 'none'; }

    function concluirLeitura() {
        const key = `${leitorContexto.livro}_c${leitorContexto.capAtual}`;
        db.ref(`users/${currentUser}/progress/${key}`).set(true).then(() => {
            renderPlan();
            fecharLeitor();
        });
    }

    function toggleTri(i) { 
        const el = document.getElementById(`list-${i}`); 
        const isOpen = el.style.display === "block"; 
        document.querySelectorAll('.reading-list').forEach(l => l.style.display = 'none'); 
        el.style.display = isOpen ? "none" : "block"; 
    }
    
    function updateProgress() {
        db.ref('users/'+currentUser+'/progress').once('value', snap => {
            const prog = snap.val() || {};
            let totalLidosGeral = 0;
            CONFIG.forEach((t, i) => {
                let totalChapsTri = 0;
                for(let bIdx = t.booksIdx[0]; bIdx <= t.booksIdx[1]; bIdx++) totalChapsTri += BIBLE_BOOKS[bIdx].c;
                let lidosTri = 0;
                for(let bIdx = t.booksIdx[0]; bIdx <= t.booksIdx[1]; bIdx++) {
                    const bookName = BIBLE_BOOKS[bIdx].n;
                    for(let c = 1; c <= BIBLE_BOOKS[bIdx].c; c++) {
                        if(prog[`${bookName}_c${c}`] === true) { lidosTri++; totalLidosGeral++; }
                    }
                }
                const pTri = Math.round((lidosTri / totalChapsTri) * 100);
                if(document.getElementById(`tri-perc-label-${i}`)) {
                    document.getElementById(`tri-perc-label-${i}`).innerText = pTri + "%";
                    document.getElementById(`tri-bar-${i}`).style.width = pTri + "%";
                }
            });
            const pGeral = Math.round((totalLidosGeral / TOTAL_BIBLE_CHAPTERS) * 100);
            document.getElementById('main-bar').style.width = pGeral + "%";
            document.getElementById('main-percent').innerText = pGeral + "% Conclu√≠do Geral";
        });
    }

    async function compararVerso(vIdx) {
        const versoes = ['acf', 'nvi', 'ntlh', 'kja']; let html = "";
        document.getElementById('compare-modal').classList.add('active');
        for (let v of versoes) {
            try {
                const res = await fetch(`${v}.json`); const data = await res.json();
                const lData = data.livros.find(l => l.nome === leitorContexto.livro);
                const txt = lData.capitulos[leitorContexto.capAtual - 1][vIdx];
                html += `<div class="compare-item"><span class="compare-ver">${data.versao}</span><p>${txt}</p></div>`;
            } catch(e) {}
        }
        document.getElementById('compare-content').innerHTML = html;
    }

    function fecharComparador() { document.getElementById('compare-modal').classList.remove('active'); }
    function trocarVersao(v) { leitorContexto.versao = v; carregarTextoBiblico(); }
    function mudarFonte(d) { fontSizeAtual += d; document.documentElement.style.setProperty('--font-size-leitura', fontSizeAtual + 'rem'); }
    function setTema(t) { const o = document.getElementById('reader-overlay'); o.className = ''; if(t!=='light') o.classList.add('theme-'+t); }

    window.addEventListener("load", () => {
        setTimeout(() => { document.getElementById("splash-screen").classList.add("hide"); }, 2000);
    });
</script>
