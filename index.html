<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLANO BÍBLICO 26-27</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --cinza-claro: #d1d8e0; --verde-whatsapp: #25D366; --verde-escuro: #128C7E; --cinza-texto: #7f8c8d; 
            --amarelo: #f1c40f; --verde-sucesso: #2ecc71; --bg: #f4f7f6; --azul-link: #3498db; --vermelho: #e74c3c;
            --font-size-leitura: 1.2rem; --bg-leitor: #ffffff; --texto-leitor: #2d3436;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* CABEÇALHO PADRÃO */
        .header-branding { text-align: center; margin-bottom: 20px; width: 100%; max-width: 500px; }
        .logo-img { width: 85px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .main-title { font-size: 0.85rem; font-weight: 800; color: #2d3436; text-transform: uppercase; margin: 0; }

        .header { width: 100%; max-width: 500px; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; position: sticky; top: 10px; z-index: 1000; box-sizing: border-box; }
        .display-name { font-weight: bold; font-size: 1rem; color: #2d3436; border-bottom: 2px solid var(--verde-whatsapp); padding: 5px 0; text-align: center; margin-bottom: 10px; text-transform: uppercase; }
        .btn-exit { width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--verde-whatsapp); color: white; font-weight: bold; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; }

        /* PROGRESSO */
        .progress-box { width: 100%; max-width: 500px; text-align: center; margin-bottom: 20px; }
        .bar-bg { width: 100%; background: #e0e0e0; border-radius: 10px; height: 14px; overflow: hidden; margin-bottom: 5px; }
        .bar-fill { height: 100%; background: var(--verde-sucesso); transition: 0.8s ease; width: 0%; }

        /* BLOCOS */
        .trimestre-box { background: #cbd5e0; border-radius: 15px; margin-bottom: 15px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #a0aec0; }
        .trimestre-box.atual { background: var(--amarelo); font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 2px solid #d4ac0d; }
        .tri-header { width: 100%; padding: 18px; border: none; cursor: pointer; text-align: left; background: transparent; }
        .tri-title-row { display: flex; justify-content: space-between; align-items: center; }
        .tri-perc { font-weight: 800; font-size: 0.9rem; }

        /* LISTA E LINHAS */
        .reading-list { display: none; padding: 5px; background: #fff; }
        .row { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #f9f9f9; }
        .check-btn { width: 26px; height: 26px; border: 2px solid #ddd; border-radius: 8px; margin-right: 12px; cursor: pointer; flex-shrink: 0; display:flex; align-items:center; justify-content:center; }
        .check-btn.done { background: var(--verde-sucesso); border-color: var(--verde-sucesso); color: white; }
        .check-btn.done::after { content: '✓'; font-weight: bold; }
        .info { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .info-date { font-size: 11px; color: #95a5a6; font-weight: bold; text-transform: uppercase; }
        .info-book { font-size: 14px; font-weight: 600; color: #2c3e50; }

        /* CALENDARIO */
        .year-label { display: flex; align-items: center; font-weight: 800; margin: 25px 0 10px 5px; }
        .cal-icon { width: 28px; height: 30px; background: white; border: 2px solid #2d3436; border-radius: 6px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-right: 12px; overflow: hidden; }
        .cal-top { background: #e74c3c; width: 100%; height: 8px; position: absolute; top: 0; }
        .cal-day { font-size: 10px; font-weight: 900; margin-top: 6px; }

        /* LEITOR */
        #reader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-leitor); z-index: 5000; display: none; flex-direction: column; }
        .reader-header { padding: 15px; background: #1a4731; color: white; display: flex; justify-content: space-between; align-items: center; }
        .reader-content { flex: 1; overflow-y: auto; padding: 20px; font-size: var(--font-size-leitura); line-height: 1.6; }
        .reader-footer { padding: 15px; display: flex; gap: 10px; background: #f9f9f9; border-top: 1px solid #eee; }
        .btn-nav { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .cap-btn { background: #edf2f7; padding: 4px 8px; border-radius: 5px; font-size: 0.8rem; margin-left: 4px; cursor: pointer; color: var(--verde-escuro); font-weight: 800; }

        /* LOGIN / CARDS */
        .access-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; align-items: center; z-index: 2000; padding: 20px; }
        .user-card { background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 2px solid transparent; box-shadow: 0 4px 10px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
        .user-card.meu-perfil { border-color: var(--azul-link); background: #f0f7ff; }
        
        #splash-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        #splash-screen.hide { opacity: 0; pointer-events: none; transition: 0.5s; }
        .theme-sepia { --bg-leitor: #f4ecd8; --texto-leitor: #5b4636; }
        .theme-dark { --bg-leitor: #1a1a1a; --texto-leitor: #e0e0e0; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="assets/icone.png" alt="Logo" style="width:120px; border-radius:20px; margin-bottom:15px;">
    <h1 style="font-size:0.9rem; text-transform:uppercase;">Plano Bienal de Leitura</h1>
</div>

<div id="reader-overlay">
    <div class="reader-header">
        <span id="reader-title" style="font-weight:bold;">Gênesis 1</span>
        <button onclick="fecharLeitor()" style="background:none; border:none; color:white; font-size:1.5rem;">✕</button>
    </div>
    <div style="background:#245e41; padding:8px 15px; display:flex; gap:10px; align-items:center;">
        <select onchange="trocarVersao(this.value)" style="background:var(--verde-escuro); color:white; border:none; border-radius:5px; padding:4px;">
            <option value="acf">ACF</option><option value="nvi">NVI</option><option value="ntlh">NTLH</option><option value="kja">KJA</option>
        </select>
        <button onclick="mudarFonte(0.1)" style="color:white; background:rgba(255,255,255,0.2); border:none; padding:4px 8px; border-radius:4px;">A+</button>
        <button onclick="setTema('sepia')" style="background:#f4ecd8; border:none; padding:4px 8px; border-radius:4px;">S</button>
        <button onclick="setTema('dark')" style="background:#1a1a1a; color:white; border:none; padding:4px 8px; border-radius:4px;">N</button>
    </div>
    <div id="reader-text" class="reader-content"></div>
    <div class="reader-footer">
        <button id="btn-prev" class="btn-nav" style="background:#ddd;" onclick="mudarCapitulo(-1)">←</button>
        <button id="btn-next" class="btn-nav" style="background:var(--azul-link); color:white;" onclick="mudarCapitulo(1)">PRÓXIMO</button>
        <button id="btn-finish" class="btn-nav" style="background:var(--verde-sucesso); color:white; display:none;" onclick="concluirLeitura()">CONCLUIR HOJE</button>
    </div>
</div>

<div id="access-overlay" class="access-overlay">
    <div class="header-branding">
        <img src="assets/icone.png" class="logo-img">
        <h2 class="main-title">PLANO BIENAL 2026-2027</h2>
    </div>
    <input type="text" id="newName" placeholder="Nome completo..." style="width:100%; max-width:400px; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px;">
    <button onclick="registerUser()" style="width:100%; max-width:400px; padding:15px; border-radius:12px; background:var(--verde-whatsapp); color:white; font-weight:bold; border:none;">ENTRAR</button>
    <div id="users-container" style="width:100%; margin-top:20px;"></div>
</div>

<div class="header-branding" id="inner-branding" style="display:none; margin-top:10px;">
    <img src="assets/icone.png" class="logo-img" style="width:60px;">
    <h2 class="main-title">PLANO BIENAL 2026-2027</h2>
</div>

<div class="header" id="header-main" style="display:none;">
    <div id="userNameDisplay" class="display-name"></div>
    <button class="btn-exit" onclick="saveAndExit()">TROCAR PERFIL</button>
</div>

<div class="progress-box" id="progress-main" style="display:none;">
    <div class="bar-bg"><div id="main-bar" class="bar-fill"></div></div>
    <div id="main-percent" style="font-size:11px; font-weight:bold; color:var(--cinza-texto);">0% GERAL</div>
</div>

<div id="plan-container" style="width:100%; max-width:500px; display:none;"></div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAefANpZLXBLstwIRoz2Y1o_uBHmDfgFxM", databaseURL: "https://plano-biblico-familiar-default-rtdb.firebaseio.com/", projectId: "plano-biblico-familiar" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = "";
    const KEY_MY_PROFILES = "meus_perfis_locais";
    let leitorContexto = { livro: "", capAtual: 0, capInicio: 0, capFim: 0, tIdx: 0, dIdx: 0, versao: "acf" };

    const BIBLE_BOOKS = [{n: "Gênesis", c: 50}, {n: "Êxodo", c: 40}, {n: "Levítico", c: 27}, {n: "Números", c: 36}, {n: "Deuteronômio", c: 34}, {n: "Josué", c: 24}, {n: "Juízes", c: 21}, {n: "Rute", c: 4}, {n: "1 Samuel", c: 31}, {n: "2 Samuel", c: 24}, {n: "1 Reis", c: 22}, {n: "2 Reis", c: 25}, {n: "1 Crônicas", c: 29}, {n: "2 Crônicas", c: 36}, {n: "Esdras", c: 10}, {n: "Neemias", c: 13}, {n: "Ester", c: 10}, {n: "Jó", c: 42}, {n: "Salmos", c: 150}, {n: "Provérbios", c: 31}, {n: "Eclesiastes", c: 12}, {n: "Cantares", c: 8}, {n: "Isaías", c: 66}, {n: "Jeremias", c: 52}, {n: "Lamentações", c: 5}, {n: "Ezequiel", c: 48}, {n: "Daniel", c: 12}, {n: "Oseias", c: 14}, {n: "Joel", c: 3}, {n: "Amós", c: 9}, {n: "Obadias", c: 1}, {n: "Jonas", c: 4}, {n: "Miqueias", c: 7}, {n: "Naum", c: 3}, {n: "Habacuque", c: 3}, {n: "Sofonias", c: 3}, {n: "Ageu", c: 2}, {n: "Zacarias", c: 14}, {n: "Malaquias", c: 4}, {n: "Mateus", c: 28}, {n: "Marcos", c: 16}, {n: "Lucas", c: 24}, {n: "João", c: 21}, {n: "Atos", c: 28}, {n: "Romanos", c: 16}, {n: "1 Coríntios", c: 16}, {n: "2 Coríntios", c: 13}, {n: "Gálatas", c: 6}, {n: "Efésios", c: 6}, {n: "Filipenses", c: 4}, {n: "Colossenses", c: 4}, {n: "1 Tessalonicenses", c: 5}, {n: "2 Tessalonicenses", c: 3}, {n: "1 Timóteo", c: 6}, {n: "2 Timóteo", c: 4}, {n: "Tito", c: 3}, {n: "Filemom", c: 1}, {n: "Hebreus", c: 13}, {n: "Tiago", c: 5}, {n: "1 Pedro", c: 5}, {n: "2 Pedro", c: 3}, {n: "1 João", c: 5}, {n: "2 João", c: 1}, {n: "3 João", c: 1}, {n: "Judas", c: 1}, {n: "Apocalipse", c: 22}];
    const CONFIG = [
        { ano: 2026, tri: "1º Trimestre: Pentateuco", start: "2026-01-05", end: "2026-03-31", booksIdx: [0, 4], cal: "05 JAN" },
        { ano: 2026, tri: "2º Trimestre: Históricos P1", start: "2026-04-01", end: "2026-06-30", booksIdx: [5, 9] },
        { ano: 2026, tri: "3º Trimestre: Históricos P2", start: "2026-07-01", end: "2026-09-30", booksIdx: [10, 13] },
        { ano: 2026, tri: "4º Trimestre: Históricos P3 / Jó", start: "2026-10-01", end: "2026-12-18", booksIdx: [14, 17] },
        { ano: 2027, tri: "1º Trimestre: Poéticos", start: "2027-01-04", end: "2027-03-31", booksIdx: [18, 21], cal: "04 JAN" },
        { ano: 2027, tri: "2º Trimestre: Profetas Maiores", start: "2027-04-01", end: "2027-06-30", booksIdx: [22, 26] },
        { ano: 2027, tri: "3º Trimestre: Profetas Menores + NT", start: "2027-07-01", end: "2027-09-30", booksIdx: [27, 43] },
        { ano: 2027, tri: "4º Trimestre: Novo Testamento P2", start: "2027-10-01", end: "2027-12-17", booksIdx: [44, 65] }
    ];

    db.ref('users').on('value', (snap) => renderCommunity(snap.val()));

    function renderCommunity(data) {
        const container = document.getElementById('users-container'); container.innerHTML = ""; if(!data) return;
        const myProfiles = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]");
        Object.keys(data).forEach(name => {
            const isMine = myProfiles.includes(name);
            const stats = calculateStats(data[name].progress);
            const card = document.createElement('div'); card.className = `user-card ${isMine ? 'meu-perfil' : ''}`;
            card.innerHTML = `<div style="display:flex; justify-content:space-between;"><b>${name}</b><span>${stats.geral}%</span></div><div class="bar-bg" style="height:6px; margin-top:5px;"><div class="bar-fill" style="width:${stats.geral}%"></div></div>${isMine ? `<button onclick="loginUser('${name}')" style="margin-top:10px; width:100%; padding:8px; border:none; border-radius:8px; background:var(--azul-link); color:white; font-weight:bold;">ENTRAR</button>` : ''}`;
            container.appendChild(card);
        });
    }

    function calculateStats(progress, triIdx = null) {
        let lTotal = 0, tTotal = 1189, cTri = 0, lTri = 0;
        CONFIG.forEach((t, i) => {
            let chaps = [];
            for (let b = t.booksIdx[0]; b <= t.booksIdx[1]; b++) {
                for (let c = 1; c <= BIBLE_BOOKS[b].c; c++) chaps.push({b: BIBLE_BOOKS[b].n, c: c});
            }
            if (i === triIdx) cTri = chaps.length;
            let days = getWeekdays(t.start, t.end);
            let ratio = chaps.length / days.length;
            days.forEach((d, dIdx) => {
                if (progress && progress[`t${i}_d${dIdx}`]) {
                    let start = Math.floor(dIdx * ratio);
                    let end = Math.floor((dIdx + 1) * ratio);
                    if (dIdx === days.length - 1) end = chaps.length;
                    let count = end - start;
                    lTotal += count; if (i === triIdx) lTri += count;
                }
            });
        });
        return { geral: Math.round((lTotal / tTotal) * 100), tri: cTri > 0 ? Math.round((lTri / cTri) * 100) : 0 };
    }

    function getWeekdays(start, end) { let curr = new Date(start + "T12:00:00"), last = new Date(end + "T12:00:00"), dates = []; while (curr <= last) { if (curr.getDay() !== 0 && curr.getDay() !== 6) { dates.push({ label: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"][curr.getDay()] + " " + curr.getDate().toString().padStart(2, '0') + "/" + (curr.getMonth()+1).toString().padStart(2, '0') }); } curr.setDate(curr.getDate() + 1); } return dates; }

    function registerUser() { const n = document.getElementById('newName').value.trim(); if(!n) return; let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]"); if(!mp.includes(n)) { mp.push(n); localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp)); } db.ref('users/'+n).update({name:n}); loginUser(n); }

    function loginUser(name) { currentUser = name; document.getElementById('access-overlay').style.display='none'; document.getElementById('inner-branding').style.display='block'; document.getElementById('header-main').style.display='block'; document.getElementById('progress-main').style.display='block'; document.getElementById('plan-container').style.display='block'; document.getElementById('userNameDisplay').innerText = currentUser; renderPlan(); }

    function saveAndExit() { location.reload(); }

    function renderPlan() {
        const area = document.getElementById('plan-container'); area.innerHTML = "";
        db.ref('users/'+currentUser+'/progress').once('value', snap => {
            const prog = snap.val() || {}; let curYear = 0; const currentTriIdx = getCurrentTriIdx();
            CONFIG.forEach((t, tIdx) => {
                if (t.ano !== curYear) { 
                    curYear = t.ano; const y = document.createElement('div'); y.className = "year-label";
                    y.innerHTML = `<div class="cal-icon"><div class="cal-top"></div><span class="cal-day">${t.cal ? t.cal.split(' ')[0] : '01'}</span><span style="font-size:7px;">${t.cal ? t.cal.split(' ')[1] : 'JAN'}</span></div> ANO ${curYear}`;
                    area.appendChild(y); 
                }
                const stats = calculateStats(prog, tIdx); const isAtual = tIdx === currentTriIdx;
                const box = document.createElement('div'); box.className = `trimestre-box ${isAtual ? 'atual' : ''}`;
                box.innerHTML = `<button class="tri-header" onclick="toggleTri(${tIdx})"><div class="tri-title-row"><span>${t.tri}</span><span class="tri-perc">${stats.tri}%</span></div><div class="bar-bg" style="height:6px; margin-top:8px;"><div class="bar-fill" style="width:${stats.tri}%"></div></div></button><div class="reading-list" id="list-${tIdx}" style="${isAtual ? 'display:block' : ''}">${generateDaysHtml(t, tIdx, prog)}</div>`;
                area.appendChild(box);
            });
            updateProgress();
        });
    }

    function generateDaysHtml(t, tIdx, prog) {
        const days = getWeekdays(t.start, t.end); let chaps = [];
        for (let b = t.booksIdx[0]; b <= t.booksIdx[1]; b++) { for (let c = 1; c <= BIBLE_BOOKS[b].c; c++) chaps.push({b: BIBLE_BOOKS[b].n, c: c}); }
        let ratio = chaps.length / days.length;
        return days.map((d, dIdx) => {
            let start = Math.floor(dIdx * ratio), end = Math.floor((dIdx + 1) * ratio); if (dIdx === days.length - 1) end = chaps.length;
            const dChaps = chaps.slice(start, end); const first = dChaps[0], last = dChaps[dChaps.length - 1];
            let btns = ""; dChaps.forEach(c => { btns += `<span class="cap-btn" onclick="abrirLeitor('${c.b}', ${c.c}, ${first.c}, ${last.c}, ${tIdx}, ${dIdx})">${c.c}</span>`; });
            return `<div class="row"><div class="check-btn ${prog['t'+tIdx+'_d'+dIdx]?'done':''}" onclick="toggleCheck(this, ${tIdx}, ${dIdx})"></div><div class="info"><span class="info-date">${d.label}</span><span class="info-book">${first.b} ${first.c}${last.c!==first.c?'-'+last.c:''} ${btns}</span></div></div>`;
        }).join('');
    }

    async function abrirLeitor(livro, cap, ini, fim, t, d) { leitorContexto = { ...leitorContexto, livro, capAtual: cap, capInicio: ini, capFim: fim, tIdx: t, dIdx: d }; document.getElementById('reader-overlay').style.display = 'flex'; carregarTextoBiblico(); }
    
    async function carregarTextoBiblico() {
        try {
            const res = await fetch(`${leitorContexto.versao}.json`); const data = await res.json();
            const lData = data.livros.find(l => l.nome === leitorContexto.livro);
            const versos = lData.capitulos[leitorContexto.capAtual - 1];
            document.getElementById('reader-title').innerText = `${leitorContexto.livro} ${leitorContexto.capAtual}`;
            const cont = document.getElementById('reader-text');
            cont.innerHTML = versos.map((v, i) => `<div style="margin-bottom:15px;" onclick="compararVerso(${i})"><span style="font-size:0.7em; font-weight:bold; color:gray; margin-right:8px;">${i+1}</span>${v}</div>`).join('');
            cont.scrollTop = 0;
            document.getElementById('btn-prev').disabled = leitorContexto.capAtual <= leitorContexto.capInicio;
            const ult = leitorContexto.capAtual >= leitorContexto.capFim;
            document.getElementById('btn-next').style.display = ult ? 'none' : 'block';
            document.getElementById('btn-finish').style.display = ult ? 'block' : 'none';
        } catch(e) { alert("Capítulo não disponível."); }
    }

    function mudarCapitulo(d) { leitorContexto.capAtual += d; carregarTextoBiblico(); }
    function concluirLeitura() { fecharLeitor(); }
    function fecharLeitor() { document.getElementById('reader-overlay').style.display = 'none'; }
    function trocarVersao(v) { leitorContexto.versao = v; carregarTextoBiblico(); }
    function setTema(t) { const o = document.getElementById('reader-overlay'); o.className = ''; if(t!=='light') o.classList.add('theme-'+t); }
    function mudarFonte(d) { fontSizeAtual += d; document.documentElement.style.setProperty('--font-size-leitura', fontSizeAtual + 'rem'); }
    function toggleTri(i) { const el = document.getElementById(`list-${i}`); const s = el.style.display === "block"; document.querySelectorAll('.reading-list').forEach(l => l.style.display = 'none'); el.style.display = s ? "none" : "block"; }
    function toggleCheck(el, t, d) { el.classList.toggle('done'); db.ref(`users/${currentUser}/progress/t${t}_d${d}`).set(el.classList.contains('done')); renderPlan(); }
    function updateProgress() { db.ref('users/'+currentUser+'/progress').once('value', snap => { const stats = calculateStats(snap.val()); document.getElementById('main-bar').style.width = stats.geral + "%"; document.getElementById('main-percent').innerText = stats.geral + "% GERAL"; }); }
    function getCurrentTriIdx() { const today = new Date(); for(let i=0; i<CONFIG.length; i++) { if(today >= new Date(CONFIG[i].start) && today <= new Date(CONFIG[i].end)) return i; } return 0; }
    window.addEventListener("load", () => { setTimeout(() => { document.getElementById("splash-screen").classList.add("hide"); }, 2000); });
</script>
</body>
</html>
