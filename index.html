<script>
    const firebaseConfig = { apiKey: "AIzaSyAefANpZLXBLstwIRoz2Y1o_uBHmDfgFxM", databaseURL: "https://plano-biblico-familiar-default-rtdb.firebaseio.com/", projectId: "plano-biblico-familiar" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = "";
    const KEY_MY_PROFILES = "meus_perfis_locais";
    
    const BIBLE_BOOKS = [{n: "G√™nesis", c: 50}, {n: "√äxodo", c: 40}, {n: "Lev√≠tico", c: 27}, {n: "N√∫meros", c: 36}, {n: "Deuteron√¥mio", c: 34}, {n: "Josu√©", c: 24}, {n: "Ju√≠zes", c: 21}, {n: "Rute", c: 4}, {n: "1 Samuel", c: 31}, {n: "2 Samuel", c: 24}, {n: "1 Reis", c: 22}, {n: "2 Reis", c: 25}, {n: "1 Cr√¥nicas", c: 29}, {n: "2 Cr√¥nicas", c: 36}, {n: "Esdras", c: 10}, {n: "Neemias", c: 13}, {n: "Ester", c: 10}, {n: "J√≥", c: 42}, {n: "Salmos", c: 150}, {n: "Prov√©rbios", c: 31}, {n: "Eclesiastes", c: 12}, {n: "Cantares", c: 8}, {n: "Isa√≠as", c: 66}, {n: "Jeremias", c: 52}, {n: "Lamenta√ß√µes", c: 5}, {n: "Ezequiel", c: 48}, {n: "Daniel", c: 12}, {n: "Oseias", c: 14}, {n: "Joel", c: 3}, {n: "Am√≥s", c: 9}, {n: "Obadias", c: 1}, {n: "Jonas", c: 4}, {n: "Miqueias", c: 7}, {n: "Naum", c: 3}, {n: "Habacuque", c: 3}, {n: "Sofonias", c: 3}, {n: "Ageu", c: 2}, {n: "Zacarias", c: 14}, {n: "Malaquias", c: 4}, {n: "Mateus", c: 28}, {n: "Marcos", c: 16}, {n: "Lucas", c: 24}, {n: "Jo√£o", c: 21}, {n: "Atos", c: 28}, {n: "Romanos", c: 16}, {n: "1 Cor√≠ntios", c: 16}, {n: "2 Cor√≠ntios", c: 13}, {n: "G√°latas", c: 6}, {n: "Ef√©sios", c: 6}, {n: "Filipenses", c: 4}, {n: "Colossenses", c: 4}, {n: "1 Tessalonicenses", c: 5}, {n: "2 Tessalonicenses", c: 3}, {n: "1 Tim√≥teo", c: 6}, {n: "2 Tim√≥teo", c: 4}, {n: "Tito", c: 3}, {n: "Filemom", c: 1}, {n: "Hebreus", c: 13}, {n: "Tiago", c: 5}, {n: "1 Pedro", c: 5}, {n: "2 Pedro", c: 3}, {n: "1 Jo√£o", c: 5}, {n: "2 Jo√£o", c: 1}, {n: "3 Jo√£o", c: 1}, {n: "Judas", c: 1}, {n: "Apocalipse", c: 22}];
    const CONFIG = [{ ano: 2026, tri: "1¬∫ Trimestre: Pentateuco", start: "2026-01-05", end: "2026-03-31", booksIdx: [0, 4] }, { ano: 2026, tri: "2¬∫ Trimestre: Hist√≥ricos Parte 1", start: "2026-04-01", end: "2026-06-30", booksIdx: [5, 9] }, { ano: 2026, tri: "3¬∫ Trimestre: Hist√≥ricos Parte 2", start: "2026-07-01", end: "2026-09-30", booksIdx: [10, 13] }, { ano: 2026, tri: "4¬∫ Trimestre: Hist√≥ricos Parte 3 / J√≥", start: "2026-10-01", end: "2026-12-18", booksIdx: [14, 17] }, { ano: 2027, tri: "1¬∫ Trimestre: Po√©ticos", start: "2027-01-04", end: "2027-03-31", booksIdx: [18, 21] }, { ano: 2027, tri: "2¬∫ Trimestre: Profetas Maiores", start: "2027-04-01", end: "2027-06-30", booksIdx: [22, 26] }, { ano: 2027, tri: "3¬∫ Trimestre: Profetas Menores + N.T. Parte 1", start: "2027-07-01", end: "2027-09-30", booksIdx: [26, 43] }, { ano: 2027, tri: "4¬∫ Trimestre: Novo Testamento Parte 2", start: "2027-10-01", end: "2027-12-17", booksIdx: [44, 65] }];

    if(!window.navigator.standalone) setTimeout(() => { document.getElementById('install-banner').style.display='block'; }, 4000);
    db.ref('users').on('value', (snap) => renderCommunity(snap.val()));

    function getCurrentTriIdx() { const today = new Date(); for(let i=0; i<CONFIG.length; i++) { if(today >= new Date(CONFIG[i].start) && today <= new Date(CONFIG[i].end)) return i; } return 0; }
    function getWeekdays(start, end) { let curr = new Date(start + "T12:00:00"), last = new Date(end + "T12:00:00"), dates = []; while (curr <= last) { if (curr.getDay() !== 0 && curr.getDay() !== 6) { dates.push({ label: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"][curr.getDay()] + " " + curr.getDate().toString().padStart(2, '0') + "/" + (curr.getMonth()+1).toString().padStart(2, '0') }); } curr.setDate(curr.getDate() + 1); } return dates; }
    function renderCommunity(data) { const container = document.getElementById('users-container'); container.innerHTML = ""; if(!data) return; const myProfiles = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]"); const currentTri = getCurrentTriIdx(); let usersArray = Object.keys(data).map(name => ({ name, ...data[name], percent: calculateTotalPercent(data[name].progress) })); let mine = usersArray.filter(u => myProfiles.includes(u.name)); let others = usersArray.filter(u => !myProfiles.includes(u.name)).sort((a, b) => b.percent - a.percent); [...mine, ...others].forEach(user => { const isMine = myProfiles.includes(user.name); const triPercent = calculateTriPercent(user.progress, currentTri); const card = document.createElement('div'); card.className = `user-card ${isMine ? 'meu-perfil' : ''}`; card.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px"><span class="user-card-name">${user.name}</span><span class="user-card-percent">${user.percent}% Total</span></div><div class="mini-bar-container"><span class="card-label">Trimestre Atual: ${triPercent}%</span><div class="mini-bar-bg"><div class="mini-bar-fill" style="width:${triPercent}%"></div></div></div><div class="mini-bar-container"><span class="card-label">Progresso Geral</span><div class="mini-bar-bg"><div class="mini-bar-fill total" style="width:${user.percent}%"></div></div></div>${isMine ? `<div class="actions-row"><button class="btn-action btn-entrar" onclick="loginUser('${user.name}')">ENTRAR</button><button class="btn-action btn-editar" onclick="editUser('${user.name}')">EDITAR</button><button class="btn-action btn-deletar" onclick="deleteUser('${user.name}')">APAGAR</button></div>` : ''}`; container.appendChild(card); }); }
    function calculateTriPercent(progress, triIdx) { if(!progress) return 0; let checked = 0; Object.keys(progress).forEach(k => { if(k.startsWith('t'+triIdx) && progress[k] === true) checked++; }); let total = getWeekdays(CONFIG[triIdx].start, CONFIG[triIdx].end).length; return total > 0 ? Math.round((checked / total) * 100) : 0; }
    function calculateTotalPercent(progress) { if(!progress) return 0; let checked = Object.values(progress).filter(v => v === true).length; let total = 0; CONFIG.forEach(t => total += getWeekdays(t.start, t.end).length); return Math.round((checked / total) * 100); }
    function registerUser() { const ni = document.getElementById('newName'); const n = ni.value.trim(); if(!n) return alert("Digite o nome!"); let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]"); if(!mp.includes(n)) { mp.push(n); localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp)); } db.ref('users/'+n).update({name:n}); ni.value=""; loginUser(n); }
    function loginUser(name) { currentUser = name; document.getElementById('access-overlay').style.display = 'none'; document.getElementById('header-main').style.display = "block"; document.getElementById('progress-main').style.display = "block"; document.getElementById('plan-container').style.display = "block"; document.getElementById('userNameDisplay').innerText = currentUser; renderPlan(); }
    function saveAndExit() { document.getElementById('access-overlay').style.display = 'flex'; document.getElementById('header-main').style.display = "none"; document.getElementById('progress-main').style.display = "none"; document.getElementById('plan-container').style.display = "none"; window.scrollTo(0,0); }
    function editUser(old) { const n = prompt("Novo nome:", old); if(!n || n === old) return; let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES)); mp[mp.indexOf(old)] = n; localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp)); db.ref('users/'+old).once('value', s => { db.ref('users/'+n).set(s.val()); db.ref('users/'+old).remove(); }); }
    function deleteUser(name) { if(confirm("Apagar "+name+"?")) { let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES)); localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp.filter(n => n !== name))); db.ref('users/'+name).remove(); } }
    function distributeChaptersBalanced(booksRange, daysCount) { let chapters = []; for (let i = booksRange[0]; i <= booksRange[1]; i++) { for (let c = 1; c <= BIBLE_BOOKS[i].c; c++) { chapters.push({ book: BIBLE_BOOKS[i].n, cap: c }); } } let result = Array.from({ length: daysCount }, () => []); let ratio = chapters.length / daysCount; for (let i = 0; i < chapters.length; i++) { let dayIndex = Math.min(Math.floor(i / ratio), daysCount - 1); result[dayIndex].push(chapters[i]); } return result.map(dayList => { if (!dayList.length) return ""; if (dayList.length === 1) return `${dayList[0].book} ${dayList[0].cap}`; let first = dayList[0], last = dayList[dayList.length - 1]; return first.book === last.book ? `${first.book} ${first.cap}-${last.cap}` : `${first.book} ${first.cap} a ${last.book} ${last.cap}`; }); }
    function renderPlan() { const area = document.getElementById('plan-container'); area.innerHTML = ""; db.ref('users/'+currentUser+'/progress').once('value', (snap) => { const remoteProgress = snap.val() || {}; let currentYear = 0; CONFIG.forEach((t, tIdx) => { if (t.ano !== currentYear) { currentYear = t.ano; const y = document.createElement('div'); y.className = "year-label"; y.innerText = `üìÖ ANO LETIVO ${currentYear}`; area.appendChild(y); } const days = getWeekdays(t.start, t.end); let readings = distributeChaptersBalanced(t.booksIdx, days.length); const box = document.createElement('div'); box.className = "trimestre-box"; box.innerHTML = `<button class="tri-header ${(tIdx===getCurrentTriIdx())?'lendo':'espera'}" onclick="toggleTri(${tIdx})"><div class="tri-title-row"><span>${t.tri}</span><span id="tri-perc-${tIdx}">0%</span></div><div class="tri-progress-bg"><div id="tri-bar-${tIdx}" class="tri-bar-fill"></div></div></button><div class="reading-list" id="list-${tIdx}">${days.map((d, dIdx) => `<div class="row"><div class="check-btn ${remoteProgress['t'+tIdx+'_d'+dIdx] ? 'done' : ''}" onclick="toggleCheck(this, ${tIdx}, ${dIdx})"></div><div class="info"><span class="info-date">${d.label}</span><span class="info-book">${readings[dIdx]}</span></div></div>`).join('')}</div>`; area.appendChild(box); }); updateProgress(); }); }
    function toggleCheck(el, tIdx, dIdx) { el.classList.toggle('done'); const status = el.classList.contains('done'); db.ref('users/'+currentUser+'/progress/t'+tIdx+'_d'+dIdx).set(status); updateProgress(); }
    function toggleTri(idx) { const el = document.getElementById(`list-${idx}`); const show = el.style.display === "block"; document.querySelectorAll('.reading-list').forEach(l => l.style.display = 'none'); el.style.display = show ? "none" : "block"; }
    function updateProgress() { let tItems = 0, tDone = 0; CONFIG.forEach((t, tIdx) => { const boxes = document.querySelectorAll(`#list-${tIdx} .check-btn`), done = document.querySelectorAll(`#list-${tIdx} .check-btn.done`); const p = boxes.length ? Math.round((done.length / boxes.length) * 100) : 0; if(document.getElementById(`tri-bar-${tIdx}`)) document.getElementById(`tri-bar-${tIdx}`).style.width = p + "%"; if(document.getElementById(`tri-perc-${tIdx}`)) document.getElementById(`tri-perc-${tIdx}`).innerText = p + "%"; tItems += boxes.length; tDone += done.length; }); const mainP = tItems ? Math.round((tDone / tItems) * 100) : 0; if(document.getElementById('main-bar')) document.getElementById('main-bar').style.width = mainP + "%"; if(document.getElementById('main-percent')) document.getElementById('main-percent').innerText = mainP + "% Conclu√≠do Geral"; }
</script>
