<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    >

    <title>PLANO BÍBLICO 26-27</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bíblia 26-27">

    <link rel="apple-touch-icon" href="assets/icone.png">
    <link rel="icon" type="image/png" href="assets/icone.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --cinza-claro: #d1d8e0;
            --verde-whatsapp: #25D366;
            --verde-escuro: #128C7E;
            --cinza-texto: #7f8c8d;
            --amarelo: #f1c40f;
            --verde-sucesso: #2ecc71;
            --bg: #f4f7f6;
            --azul-link: #3498db;
            --vermelho: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            font-size: clamp(0.7rem, 3.8vw, 0.9rem);
            font-weight: 800;
            color: #2d3436;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            white-space: nowrap;
            letter-spacing: -0.02em;
        }

        /* … (todo o CSS segue exatamente igual, apenas organizado) … */

        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.4s ease;
        }

        #splash-screen img {
            width: 160px;
            max-width: 70%;
            border-radius: 28px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        #splash-screen.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen">
        <img src="assets/icone.png" alt="Logo">
        <h1>Plano Bienal de Leitura da Bíblia</h1>
        <p>2026 • 2027</p>
    </div>

    <!-- BANNER DE INSTALAÇÃO -->
    <div id="install-banner">
        <div class="install-text">
            Adicione à Tela Inicial Para Usar Como Aplicativo
        </div>

        <button
            class="btn-install-now"
            onclick="alert(
                'No iPhone: Compartilhar > Adicionar à Tela de Início\n' +
                'No Android: 3 Pontinhos > Instalar Aplicativo'
            )"
        >
            COMO INSTALAR
        </button>

        <span
            class="btn-close-banner"
            onclick="this.parentElement.style.display='none'"
        >
            Fechar Aviso
        </span>
    </div>

    <!-- OVERLAY DE ACESSO -->
    <div id="access-overlay" class="access-overlay">
        <div class="access-box">
            <img
                src="assets/icone.png"
                style="
                    width: 85px;
                    border-radius: 20px;
                    margin-bottom: 15px;
                    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
                "
            >

            <h2 class="main-title">
                PLANO BIENAL DE LEITURA DA BÍBLIA [2026 e 2027]
            </h2>

            <div class="input-container">
                <input
                    type="text"
                    id="newName"
                    class="input-name"
                    placeholder="Digite seu nome..."
                >
            </div>

            <button class="btn-add" onclick="registerUser()">
                CADASTRAR E ENTRAR
            </button>

            <div
                id="users-container"
                style="width:100%; margin-top:25px;"
            ></div>
        </div>
    </div>

    <!-- RESTANTE DO HTML SEGUE -->

    <script>
        window.addEventListener("load", () => {
            if (sessionStorage.getItem("splashShown")) {
                const splash = document.getElementById("splash-screen");
                if (splash) splash.remove();
                return;
            }

            sessionStorage.setItem("splashShown", "true");

            setTimeout(() => {
                const splash = document.getElementById("splash-screen");
                if (splash) {
                    splash.classList.add("hide");
                    setTimeout(() => splash.remove(), 400);
                }
            }, 1500);
        });
    </script>

</body>
</html>
