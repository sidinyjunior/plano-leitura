<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLANO BÍBLICO 26-27</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --cinza-claro: #d1d8e0; --verde-whatsapp: #25D366; --verde-escuro: #128C7E; --cinza-texto: #7f8c8d; 
            --amarelo: #f1c40f; --verde-sucesso: #2ecc71; --bg: #f4f7f6; --azul-link: #3498db; --vermelho: #e74c3c;
            --font-size-leitura: 1.2rem; --bg-leitor: #ffffff; --texto-leitor: #2d3436;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .main-title { font-size: clamp(0.7rem, 3.8vw, 0.9rem); font-weight: 800; color: #2d3436; margin: 0 0 10px 0; text-transform: uppercase; white-space: nowrap; letter-spacing: -0.02em; }
        
        .header { width: 100%; max-width: 500px; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; position: sticky; top: 10px; z-index: 1000; box-sizing: border-box; }
        .display-name { font-weight: bold; font-size: clamp(0.85rem, 4vw, 1.1rem); color: #2d3436; border-bottom: 2px solid var(--verde-whatsapp); padding: 5px 0; text-align: center; text-transform: capitalize; width: 100%; margin-bottom: 10px; }
        .btn-exit { width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--verde-whatsapp); color: white; font-weight: bold; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; }
        
        /* ESTILO DOS BLOCOS (TRIMESTRES) */
        .trimestre-box { 
            background: #e9ecef; /* Cor neutra para diferenciar do fundo */
            border-radius: 15px; 
            margin-bottom: 18px; 
            overflow: hidden; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }

        /* DESTAQUE DO BLOCO SELECIONADO (RELEVO E NEGRITO) */
        .trimestre-box.atual { 
            background: white; 
            border-left: 6px solid var(--amarelo);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Efeito de Relevo */
            transform: translateY(-2px);
        }

        .tri-header { width: 100%; padding: 18px; border: none; display: flex; flex-direction: column; cursor: pointer; text-align: left; background: transparent; }
        
        .trimestre-box.atual .tri-title { font-weight: 900; color: #1a1a1a; }
        .tri-title { font-size: 0.9rem; color: #495057; transition: 0.3s; }
        
        .tri-title-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .tri-perc { font-weight: 800; font-size: 0.85rem; }

        /* BARRAS DE PROGRESSO */
        .mini-bar-bg { width: 100%; background: #dee2e6; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 10px; }
        .mini-bar-fill { height: 100%; background: var(--verde-sucesso); transition: 0.5s; width: 0%; }
        
        #progress-main { width: 100%; max-width: 500px; text-align: center; margin-bottom: 20px; padding: 0 15px; box-sizing: border-box; }
        .main-bar-bg { width: 100%; background: #e9ecef; height: 14px; border-radius: 7px; overflow: hidden; margin-top: 5px; }
        .main-bar-fill { height: 100%; background: var(--azul-link); transition: 0.8s; width: 0%; }

        /* LISTA DE LEITURA E CHECKBOX */
        .reading-list { display: none; padding: 5px; background: #fff; }
        .row { display: flex; align-items: center; padding: 14px; border-bottom: 1px solid #f8f9fa; }
        
        .check-btn { 
            width: 24px; height: 24px; 
            border: 2px solid #adb5bd; 
            border-radius: 6px; 
            margin-right: 15px; 
            flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center; 
            background: white;
            transition: 0.2s;
        }
        .check-btn.done { background: var(--verde-sucesso); border-color: var(--verde-sucesso); color: white; }
        .check-btn.done::after { content: '✓'; font-weight: 900; font-size: 14px; }

        .info { display: flex; flex-direction: column; flex: 1; }
        .info-date { font-size: 11px; color: #adb5bd; text-transform: uppercase; font-weight: bold; }
        .info-book { font-size: 14px; font-weight: 600; color: #212529; margin-bottom: 5px; }

        /* BOTÕES DE CAPÍTULO */
        .cap-btn { 
            display: inline-block; width: 34px; height: 34px; line-height: 32px; 
            text-align: center; background: #f8f9fa; border: 1px solid #dee2e6; 
            border-radius: 8px; margin: 2px; cursor: pointer; font-size: 0.85rem; 
            font-weight: bold; color: #495057; transition: 0.2s;
        }
        .cap-btn.lido { background: var(--verde-sucesso); color: white; border-color: var(--verde-sucesso); }

        /* LEITOR */
        #reader-overlay { position: fixed; inset: 0; background: var(--bg-leitor); z-index: 5000; display: none; flex-direction: column; color: var(--texto-leitor); }
        .reader-header { padding: 15px; background: #1a4731; color: white; display: flex; justify-content: space-between; align-items: center; }
        .reader-toolbar { display: flex; background: #245e41; padding: 10px; gap: 10px; align-items: center; justify-content: center; overflow-x: auto; }
        .reader-content { flex: 1; overflow-y: auto; padding: 25px; font-size: var(--font-size-leitura); line-height: 1.7; }
        .reader-footer { padding: 15px; display: flex; gap: 10px; background: #f8f9fa; border-top: 1px solid #dee2e6; }
        .btn-nav { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }

        /* ACESSO */
        .access-overlay { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; z-index: 2000; padding: 20px; overflow-y: auto; }
        .access-box { background: white; padding: 30px 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 450px; }
        
        #splash-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: 0.5s; }
        #splash-screen.hide { opacity: 0; pointer-events: none; }
    </style>
</head>

<body>

<div id="splash-screen">
    <img src="assets/icone.png" alt="Logo" style="width:120px; border-radius:20px; margin-bottom:15px;">
    <h1 style="font-size:0.9rem; text-transform:uppercase; font-weight: 800;">Plano Bienal de Leitura</h1>
</div>

<div id="reader-overlay">
    <div class="reader-header">
        <span id="reader-title" style="font-weight:bold;">Gênesis 1</span>
        <button onclick="fecharLeitor()" style="background:none; border:none; color:white; font-size:1.5rem;">✕</button>
    </div>
    <div class="reader-toolbar">
        <select id="select-versao" onchange="trocarVersao(this.value)" style="background:var(--verde-escuro); color:white; border:none; border-radius:5px; padding:5px;">
            <option value="acf">ACF</option><option value="nvi">NVI</option><option value="ntlh">NTLH</option><option value="kja">KJA</option>
        </select>
        <button onclick="mudarFonte(0.1)" style="color:white; background:rgba(255,255,255,0.2); border:none; padding:5px 10px; border-radius:5px;">A+</button>
        <button onclick="setTema('sepia')" style="background:#f4ecd8; border:none; padding:5px 10px; border-radius:5px;">S</button>
        <button onclick="setTema('dark')" style="background:#1a1a1a; color:white; border:none; padding:5px 10px; border-radius:5px;">N</button>
    </div>
    <div id="reader-text" class="reader-content"></div>
    <div class="reader-footer">
        <button class="btn-nav" style="background:#e9ecef;" onclick="fecharLeitor()">VOLTAR</button>
        <button id="btn-finish" class="btn-nav" style="background:var(--verde-sucesso); color:white;" onclick="concluirLeitura()">MARCAR COMO LIDO</button>
    </div>
</div>

<div id="access-overlay" class="access-overlay">
    <div class="access-box">
        <img src="assets/icone.png" style="width: 85px; border-radius: 20px; margin-bottom: 15px;">
        <h2 class="main-title">PLANO BIENAL 2026-2027</h2>
        <input type="text" id="newName" placeholder="Seu nome..." style="width:100%; padding:15px; border-radius:12px; border:1px solid #dee2e6; margin-bottom:15px;">
        <button class="btn-add" onclick="registerUser()">ENTRAR</button>
        <div id="users-container" style="width:100%; margin-top:25px;"></div>
    </div>
</div>

<div id="inner-branding" style="display:none; text-align: center; margin-bottom: 15px;">
    <img src="assets/icone.png" style="width:70px; border-radius: 15px; margin-bottom: 5px;">
    <h2 class="main-title">PLANO BIENAL 2026-2027</h2>
</div>

<div class="header" id="header-main" style="display:none;">
    <div id="userNameDisplay" class="display-name"></div>
    <button class="btn-exit" onclick="saveAndExit()">SALVAR E SAIR</button>
</div>

<div id="progress-main" style="display:none;">
    <div id="main-percent" style="font-size: 12px; font-weight: 800; color: var(--cinza-texto); text-transform: uppercase;">0% Concluído Geral</div>
    <div class="main-bar-bg"><div id="main-bar" class="main-bar-fill"></div></div>
</div>

<div id="plan-container" style="width:100%; max-width:500px; display:none;"></div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAefANpZLXBLstwIRoz2Y1o_uBHmDfgFxM", databaseURL: "https://plano-biblico-familiar-default-rtdb.firebaseio.com/", projectId: "plano-biblico-familiar" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = "";
    const KEY_MY_PROFILES = "meus_perfis_locais";
    let leitorCtx = { livro: "", cap: 0, tIdx: 0, ver: "acf" };
    let fontSize = 1.2;

    const BIBLE_BOOKS = [{n: "Gênesis", c: 50}, {n: "Êxodo", c: 40}, {n: "Levítico", c: 27}, {n: "Números", c: 36}, {n: "Deuteronômio", c: 34}, {n: "Josué", c: 24}, {n: "Juízes", c: 21}, {n: "Rute", c: 4}, {n: "1 Samuel", c: 31}, {n: "2 Samuel", c: 24}, {n: "1 Reis", c: 22}, {n: "2 Reis", c: 25}, {n: "1 Crônicas", c: 29}, {n: "2 Crônicas", c: 36}, {n: "Esdras", c: 10}, {n: "Neemias", c: 13}, {n: "Ester", c: 10}, {n: "Jó", c: 42}, {n: "Salmos", c: 150}, {n: "Provérbios", c: 31}, {n: "Eclesiastes", c: 12}, {n: "Cantares", c: 8}, {n: "Isaías", c: 66}, {n: "Jeremias", c: 52}, {n: "Lamentações", c: 5}, {n: "Ezequiel", c: 48}, {n: "Daniel", c: 12}, {n: "Oseias", c: 14}, {n: "Joel", c: 3}, {n: "Amós", c: 9}, {n: "Obadias", c: 1}, {n: "Jonas", c: 4}, {n: "Miqueias", c: 7}, {n: "Naum", c: 3}, {n: "Habacuque", c: 3}, {n: "Sofonias", c: 3}, {n: "Ageu", c: 2}, {n: "Zacarias", c: 14}, {n: "Malaquias", c: 4}, {n: "Mateus", c: 28}, {n: "Marcos", c: 16}, {n: "Lucas", c: 24}, {n: "João", c: 21}, {n: "Atos", c: 28}, {n: "Romanos", c: 16}, {n: "1 Coríntios", c: 16}, {n: "2 Coríntios", c: 13}, {n: "Gálatas", c: 6}, {n: "Efésios", c: 6}, {n: "Filipenses", c: 4}, {n: "Colossenses", c: 4}, {n: "1 Tessalonicenses", c: 5}, {n: "2 Tessalonicenses", c: 3}, {n: "1 Timóteo", c: 6}, {n: "2 Timóteo", c: 4}, {n: "Tito", c: 3}, {n: "Filemom", c: 1}, {n: "Hebreus", c: 13}, {n: "Tiago", c: 5}, {n: "1 Pedro", c: 5}, {n: "2 Pedro", c: 3}, {n: "1 João", c: 5}, {n: "2 João", c: 1}, {n: "3 João", c: 1}, {n: "Judas", c: 1}, {n: "Apocalipse", c: 22}];
    const CONFIG = [{ ano: 2026, tri: "1º Trimestre: Pentateuco", start: "2026-01-05", end: "2026-03-31", booksIdx: [0, 4] }, { ano: 2026, tri: "2º Trimestre: Históricos Parte 1", start: "2026-04-01", end: "2026-06-30", booksIdx: [5, 9] }, { ano: 2026, tri: "3º Trimestre: Históricos Parte 2", start: "2026-07-01", end: "2026-09-30", booksIdx: [10, 13] }, { ano: 2026, tri: "4º Trimestre: Históricos Parte 3 / Jó", start: "2026-10-01", end: "2026-12-18", booksIdx: [14, 17] }, { ano: 2027, tri: "1º Trimestre: Poéticos", start: "2027-01-04", end: "2027-03-31", booksIdx: [18, 21] }, { ano: 2027, tri: "2º Trimestre: Profetas Maiores", start: "2027-04-01", end: "2027-06-30", booksIdx: [22, 26] }, { ano: 2027, tri: "3º Trimestre: Profetas Menores + NT", start: "2027-07-01", end: "2027-09-30", booksIdx: [27, 43] }, { ano: 2027, tri: "4º Trimestre: Novo Testamento P2", start: "2027-10-01", end: "2027-12-17", booksIdx: [44, 65] }];

    db.ref('users').on('value', snap => renderCommunity(snap.val()));

    function renderCommunity(data) {
        const container = document.getElementById('users-container'); container.innerHTML = ""; if(!data) return;
        const myProfiles = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]");
        Object.keys(data).forEach(name => {
            const isLocal = myProfiles.includes(name);
            const p = calculatePercent(data[name].progress);
            const card = document.createElement('div'); card.className = `user-card ${isLocal?'meu-perfil':''}`;
            card.innerHTML = `<div style="display:flex; justify-content:space-between"><b>${name}</b><span>${p}%</span></div><div class="mini-bar-bg" style="height:4px"><div class="mini-bar-fill" style="width:${p}%"></div></div>${isLocal?`<div class="actions-row"><button class="btn-action btn-entrar" onclick="loginUser('${name}')">ENTRAR</button></div>`:''}`;
            container.appendChild(card);
        });
    }

    function calculatePercent(prog) { if(!prog) return 0; let l = 0; Object.keys(prog).forEach(k => { if(k.includes('_c') && prog[k]) l++; }); return Math.round((l/1189)*100); }

    function loginUser(name) { 
        currentUser = name; document.getElementById('access-overlay').style.display = 'none'; 
        document.getElementById('inner-branding').style.display = 'block'; document.getElementById('header-main').style.display = 'block'; 
        document.getElementById('progress-main').style.display = 'block'; document.getElementById('plan-container').style.display = 'block'; 
        document.getElementById('userNameDisplay').innerText = currentUser; renderPlan(); 
    }

    function saveAndExit() { location.reload(); }

    function distributeChapters(range, days) {
        let ch = []; for(let i=range[0]; i<=range[1]; i++) { for(let c=1; c<=BIBLE_BOOKS[i].c; c++) ch.push({b: BIBLE_BOOKS[i].n, c: c}); }
        let res = Array.from({length: days}, () => []); let r = ch.length/days;
        for(let i=0; i<ch.length; i++) res[Math.min(Math.floor(i/r), days-1)].push(ch[i]);
        return res;
    }

    function getWeekdays(s, e) { let curr = new Date(s+"T12:00:00"), last = new Date(e+"T12:00:00"), d = []; while(curr<=last) { if(curr.getDay()!==0 && curr.getDay()!==6) d.push({label: ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"][curr.getDay()]+" "+curr.getDate().toString().padStart(2,'0')+"/"+(curr.getMonth()+1).toString().padStart(2,'0')}); curr.setDate(curr.getDate()+1); } return d; }

    function renderPlan() {
        const area = document.getElementById('plan-container'); area.innerHTML = "";
        db.ref('users/'+currentUser+'/progress').once('value', snap => {
            const prog = snap.val() || {}; let curYear = 0; const curTri = getCurrentTriIdx();
            CONFIG.forEach((t, tIdx) => {
                if(t.ano !== curYear) { curYear = t.ano; const y = document.createElement('div'); y.className = "year-label"; y.innerHTML = `<img src="assets/calendar.png" style="width:20px; margin-right:10px;"> ANO ${curYear}`; area.appendChild(y); }
                const days = getWeekdays(t.start, t.end); const readings = distributeChapters(t.booksIdx, days.length);
                const isAtual = tIdx === curTri;
                const box = document.createElement('div'); box.className = `trimestre-box ${isAtual?'atual':''}`;
                box.innerHTML = `<button class="tri-header" onclick="toggleTri(${tIdx})"><div class="tri-title-row"><span class="tri-title">${t.tri}</span><span id="tri-perc-${tIdx}" class="tri-perc">0%</span></div><div class="mini-bar-bg"><div id="tri-bar-${tIdx}" class="mini-bar-fill"></div></div></button><div class="reading-list" id="list-${tIdx}" style="${isAtual?'display:block':''}">${days.map((d, dIdx) => {
                    const dCh = readings[dIdx]; let btns = ""; let allDone = true;
                    dCh.forEach(c => { const k = `${c.b}_c${c.c}`; if(!prog[k]) allDone = false; btns += `<span class="cap-btn ${prog[k]?'lido':''}" onclick="abrirLeitor('${c.b}',${c.c},${tIdx})">${c.c}</span>`; });
                    return `<div class="row"><div class="check-btn ${allDone?'done':''}"></div><div class="info"><span class="info-date">${d.label}</span><span class="info-book">${dCh[0].b} ${dCh[0].c}${dCh.length>1?'-'+dCh[dCh.length-1].c:''}</span><div>${btns}</div></div></div>`;
                }).join('')}</div>`; area.appendChild(box);
            }); updateProgress();
        });
    }

    async function abrirLeitor(livro, cap, t) { leitorCtx = { livro, cap, tIdx: t, ver: document.getElementById('select-versao').value }; document.getElementById('reader-overlay').style.display = 'flex'; carregarTexto(); }
    
    async function carregarTexto() {
        try {
            const res = await fetch(`${leitorCtx.ver}.json`); const data = await res.json();
            const b = data.livros.find(l => l.nome === leitorCtx.livro);
            document.getElementById('reader-title').innerText = `${leitorCtx.livro} ${leitorCtx.cap}`;
            document.getElementById('reader-text').innerHTML = b.capitulos[leitorCtx.cap-1].map((v, i) => `<p><span style="font-size:0.7em; font-weight:bold; color:var(--cinza-texto); margin-right:10px;">${i+1}</span>${v}</p>`).join('');
            document.getElementById('reader-text').scrollTop = 0;
        } catch(e) { alert("Erro ao carregar texto."); }
    }

    function concluirLeitura() {
        const k = `${leitorCtx.livro}_c${leitorCtx.cap}`;
        db.ref(`users/${currentUser}/progress/${k}`).set(true).then(() => { renderPlan(); fecharLeitor(); });
    }

    function updateProgress() {
        db.ref('users/'+currentUser+'/progress').once('value', snap => {
            const prog = snap.val() || {}; let totalLidos = 0;
            CONFIG.forEach((t, i) => {
                let triLidos = 0, triTotal = 0;
                for(let bIdx=t.booksIdx[0]; bIdx<=t.booksIdx[1]; bIdx++) {
                    triTotal += BIBLE_BOOKS[bIdx].c;
                    for(let c=1; c<=BIBLE_BOOKS[bIdx].c; c++) { if(prog[`${BIBLE_BOOKS[bIdx].n}_c${c}`]) { triLidos++; totalLidos++; } }
                }
                const p = Math.round((triLidos/triTotal)*100);
                document.getElementById(`tri-perc-${i}`).innerText = p+"%";
                document.getElementById(`tri-bar-${i}`).style.width = p+"%";
            });
            const g = Math.round((totalLidos/1189)*100);
            document.getElementById('main-bar').style.width = g+"%";
            document.getElementById('main-percent').innerText = g+"% CONCLUÍDO GERAL";
        });
    }

    function toggleTri(i) { const el = document.getElementById(`list-${i}`); const isOpen = el.style.display === "block"; document.querySelectorAll('.reading-list').forEach(l => l.style.display = 'none'); el.style.display = isOpen ? "none" : "block"; }
    function fecharLeitor() { document.getElementById('reader-overlay').style.display = 'none'; }
    function trocarVersao(v) { leitorCtx.ver = v; carregarTexto(); }
    function mudarFonte(d) { fontSize += d; document.getElementById('reader-text').style.fontSize = fontSize + 'rem'; }
    function setTema(t) { const o = document.getElementById('reader-overlay'); o.className = ''; if(t!=='light') o.classList.add('theme-'+t); }
    function getCurrentTriIdx() { const today = new Date(); for(let i=0; i<CONFIG.length; i++) if(today >= new Date(CONFIG[i].start) && today <= new Date(CONFIG[i].end)) return i; return 0; }
    function registerUser() { const n = document.getElementById('newName').value.trim(); if(!n) return; let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]"); if(!mp.includes(n)) mp.push(n); localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp)); db.ref('users/'+n).update({name:n}); loginUser(n); }
    window.addEventListener("load", () => setTimeout(() => document.getElementById("splash-screen").classList.add("hide"), 2000));
</script>
</body>
</html>
