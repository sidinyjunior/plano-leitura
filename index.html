<script>
    const firebaseConfig = { apiKey: "AIzaSyAefANpZLXBLstwIRoz2Y1o_uBHmDfgFxM", databaseURL: "https://plano-biblico-familiar-default-rtdb.firebaseio.com/", projectId: "plano-biblico-familiar" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = "";
    const KEY_MY_PROFILES = "meus_perfis_locais";
    let leitorContexto = { livro: "", capAtual: 0, tIdx: 0, dIdx: 0, versao: "acf", diaCaps: [] };
    let fontSizeAtual = 1.2;
    let deferredPrompt;

    // PWA E SERVICE WORKER
    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }
    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('install-banner').style.display = 'flex'; });
    document.getElementById('btn-install-now').addEventListener('click', () => { if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt.userChoice.then(() => { document.getElementById('install-banner').style.display = 'none'; deferredPrompt = null; }); } });
    document.getElementById('btn-not-now').addEventListener('click', () => { document.getElementById('install-banner').style.display = 'none'; });

    const BIBLE_BOOKS = [{n: "G√™nesis", c: 50}, {n: "√äxodo", c: 40}, {n: "Lev√≠tico", c: 27}, {n: "N√∫meros", c: 36}, {n: "Deuteron√¥mio", c: 34}, {n: "Josu√©", c: 24}, {n: "Ju√≠zes", c: 21}, {n: "Rute", c: 4}, {n: "1 Samuel", c: 31}, {n: "2 Samuel", c: 24}, {n: "1 Reis", c: 22}, {n: "2 Reis", c: 25}, {n: "1 Cr√¥nicas", c: 29}, {n: "2 Cr√¥nicas", c: 36}, {n: "Esdras", c: 10}, {n: "Neemias", c: 13}, {n: "Ester", c: 10}, {n: "J√≥", c: 42}, {n: "Salmos", c: 150}, {n: "Prov√©rbios", c: 31}, {n: "Eclesiastes", c: 12}, {n: "Cantares", c: 8}, {n: "Isa√≠as", c: 66}, {n: "Jeremias", c: 52}, {n: "Lamenta√ß√µes", c: 5}, {n: "Ezequiel", c: 48}, {n: "Daniel", c: 12}, {n: "Oseias", c: 14}, {n: "Joel", c: 3}, {n: "Am√≥s", c: 9}, {n: "Obadias", c: 1}, {n: "Jonas", c: 4}, {n: "Miqueias", c: 7}, {n: "Naum", c: 3}, {n: "Habacuque", c: 3}, {n: "Sofonias", c: 3}, {n: "Ageu", c: 2}, {n: "Zacarias", c: 14}, {n: "Malaquias", c: 4}, {n: "Mateus", c: 28}, {n: "Marcos", c: 16}, {n: "Lucas", c: 24}, {n: "Jo√£o", c: 21}, {n: "Atos", c: 28}, {n: "Romanos", c: 16}, {n: "1 Cor√≠ntios", c: 16}, {n: "2 Cor√≠ntios", c: 13}, {n: "G√°latas", c: 6}, {n: "Ef√©sios", c: 6}, {n: "Filipenses", c: 4}, {n: "Colossenses", c: 4}, {n: "1 Tessalonicenses", c: 5}, {n: "2 Tessalonicenses", c: 3}, {n: "1 Tim√≥teo", c: 6}, {n: "2 Tim√≥teo", c: 4}, {n: "Tito", c: 3}, {n: "Filemom", c: 1}, {n: "Hebreus", c: 13}, {n: "Tiago", c: 5}, {n: "1 Pedro", c: 5}, {n: "2 Pedro", c: 3}, {n: "1 Jo√£o", c: 5}, {n: "2 Jo√£o", c: 1}, {n: "3 Jo√£o", c: 1}, {n: "Judas", c: 1}, {n: "Apocalipse", c: 22}];
    const TOTAL_BIBLE_CHAPTERS = 1189;
    const CONFIG = [{ ano: 2026, tri: "1¬∫ Trimestre: Pentateuco", start: "2026-01-05", end: "2026-03-31", booksIdx: [0, 4] }, { ano: 2026, tri: "2¬∫ Trimestre: Hist√≥ricos Parte 1", start: "2026-04-01", end: "2026-06-30", booksIdx: [5, 9] }, { ano: 2026, tri: "3¬∫ Trimestre: Hist√≥ricos Parte 2", start: "2026-07-01", end: "2026-09-30", booksIdx: [10, 13] }, { ano: 2026, tri: "4¬∫ Trimestre: Hist√≥ricos Parte 3 / J√≥", start: "2026-10-01", end: "2026-12-18", booksIdx: [14, 17] }, { ano: 2027, tri: "1¬∫ Trimestre: Po√©ticos", start: "2027-01-04", end: "2027-03-31", booksIdx: [18, 21] }, { ano: 2027, tri: "2¬∫ Trimestre: Profetas Maiores", start: "2027-04-01", end: "2027-06-30", booksIdx: [22, 26] }, { ano: 2027, tri: "3¬∫ Trimestre: Profetas Menores + N.T. Parte 1", start: "2027-07-01", end: "2027-09-30", booksIdx: [27, 43] }, { ano: 2027, tri: "4¬∫ Trimestre: Novo Testamento Parte 2", start: "2027-10-01", end: "2027-12-17", booksIdx: [44, 65] }];

    db.ref('users').on('value', snap => renderCommunity(snap.val()));

    function renderCommunity(data) { 
        const container = document.getElementById('users-container'); container.innerHTML = ""; if(!data) return;
        const mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]");
        Object.keys(data).forEach(name => {
            const user = data[name]; const isM = mp.includes(name);
            const p = calculatePercentByChapters(user.progress);
            const card = document.createElement('div'); card.className = `user-card ${isM ? 'meu-perfil' : ''}`;
            card.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px"><span style="font-weight:bold">${name}</span><span>${p}% Total</span></div><div class="mini-bar-bg" style="background:#eee; height:8px;"><div class="mini-bar-fill" style="width:${p}%; background:var(--verde-sucesso);"></div></div>${isM ? `<div class="actions-row"><button class="btn-action btn-entrar" onclick="loginUser('${name}')">ENTRAR</button><button class="btn-action btn-editar" onclick="editUser('${name}')">EDITAR</button><button class="btn-action btn-deletar" onclick="deleteUser('${name}')">APAGAR</button></div>` : ''}`;
            container.appendChild(card);
        });
    }

    function editUser(oldN) {
        const newN = prompt("Novo nome:", oldN);
        if (!newN || newN.trim() === "" || newN === oldN) return;
        db.ref('users/'+oldN).once('value', s => {
            db.ref('users/'+newN.trim()).set(s.val()).then(() => {
                db.ref('users/'+oldN).remove();
                let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]");
                mp = mp.map(n => n === oldN ? newN.trim() : n);
                localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp));
            });
        });
    }

    function deleteUser(name) {
        if (!confirm("Apagar perfil?")) return;
        db.ref('users/'+name).remove().then(() => {
            let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]");
            mp = mp.filter(n => n !== name); localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp));
        });
    }

    function calculatePercentByChapters(progress) { if(!progress) return 0; let l = 0; Object.keys(progress).forEach(k => { if(k.includes('_c') && progress[k] === true) l++; }); return Math.round((l / TOTAL_BIBLE_CHAPTERS) * 100); }
    function registerUser() { const n = document.getElementById('newName').value.trim(); if(!n) return; let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]"); if(!mp.includes(n)) mp.push(n); localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp)); db.ref('users/'+n).update({name:n}); loginUser(n); }
    function loginUser(n) { currentUser = n; document.getElementById('access-overlay').style.display='none'; document.getElementById('inner-branding').style.display='block'; document.getElementById('header-main').style.display='block'; document.getElementById('progress-main').style.display='block'; document.getElementById('plan-container').style.display='block'; document.getElementById('userNameDisplay').innerText = n; renderPlan(); }
    function saveAndExit() { document.getElementById('inner-branding').style.display='none'; document.getElementById('header-main').style.display='none'; document.getElementById('progress-main').style.display='none'; document.getElementById('plan-container').style.display='none'; document.getElementById('access-overlay').style.display='flex'; currentUser=""; window.scrollTo(0,0); }
    function distributeChaptersBalanced(range, days) { let ch = []; for(let i=range[0]; i<=range[1]; i++) { for(let c=1; c<=BIBLE_BOOKS[i].c; c++) { ch.push({b:BIBLE_BOOKS[i].n, c:c}); } } let res = Array.from({length:days}, ()=>[]); let r = ch.length/days; for(let i=0; i<ch.length; i++) { let dIdx = Math.min(Math.floor(i/r), days-1); res[dIdx].push(ch[i]); } return res; }
    function getWeekdays(s, e) { let curr = new Date(s+"T12:00:00"), last = new Date(e+"T12:00:00"), d = []; while(curr<=last) { if(curr.getDay()!==0 && curr.getDay()!==6) d.push({label:["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"][curr.getDay()] + " " + curr.getDate().toString().padStart(2,'0') + "/" + (curr.getMonth()+1).toString().padStart(2,'0')}); curr.setDate(curr.getDate()+1); } return d; }

    function renderPlan() {
        const area = document.getElementById('plan-container'); area.innerHTML = "";
        db.ref('users/'+currentUser+'/progress').once('value', snap => {
            const prog = snap.val() || {}; let curY = 0;
            CONFIG.forEach((t, tIdx) => {
                if(t.ano !== curY) { curY = t.ano; const y = document.createElement('div'); y.style.cssText="font-weight:bold; margin:15px 5px;"; y.innerText=`üìÖ ANO ${curY}`; area.appendChild(y); }
                const days = getWeekdays(t.start, t.end); const readByDay = distributeChaptersBalanced(t.booksIdx, days.length);
                const isCur = tIdx === (function(){ const today = new Date(); for(let i=0; i<CONFIG.length; i++) if(today >= new Date(CONFIG[i].start) && today <= new Date(CONFIG[i].end)) return i; return 0; })();
                let tL = 0; let tT = 0;
                for(let bIdx=t.booksIdx[0]; bIdx<=t.booksIdx[1]; bIdx++){ tT += BIBLE_BOOKS[bIdx].c; const bn = BIBLE_BOOKS[bIdx].n; for(let c=1; c<=BIBLE_BOOKS[bIdx].c; c++){ if(prog[`${bn}_c${c}`]===true) tL++; } }
                const pT = Math.round((tL/tT)*100); const isC = pT === 100;
                const box = document.createElement('div'); box.className = `trimestre-box ${isCur && !isC ? 'atual' : ''} ${isC ? 'concluido' : ''}`;
                box.innerHTML = `<button class="tri-header" onclick="toggleTri(${tIdx})"><div class="tri-title-row"><span>${t.tri}</span><span id="tri-perc-label-${tIdx}">${pT}%</span></div><div class="mini-bar-bg" style="background:#eee;"><div id="tri-bar-${tIdx}" class="mini-bar-fill" style="width:${pT}%; background:var(--verde-sucesso);"></div></div></button><div class="reading-list" id="list-${tIdx}" style="${isCur?'display:block' : ''}">${days.map((d, dIdx) => { const dC = readByDay[dIdx]; if(!dC.length) return ""; let bns = ""; let aD = true; dC.forEach(ch => { const k = `${ch.b}_c${ch.c}`; const iD = prog[k]===true; if(!iD) aD = false; bns += `<span class="cap-btn ${iD?'lido':''}" onclick="abrirLeitor('${ch.b}', ${ch.c}, ${tIdx}, ${dIdx}, '${JSON.stringify(dC).replace(/"/g, '&quot;')}')">${ch.c}</span>`; }); const f = dC[0], l = dC[dC.length-1]; const lb = f.b === l.b ? `${f.b} ${f.c}-${l.c}` : `${f.b} ${f.c} a ${l.b} ${l.c}`; return `<div class="row"><div class="check-btn ${aD?'done':''}"></div><div class="info"><div class="info-text-group"><span class="info-date">${d.label}</span><span class="info-book">${lb}</span></div><div class="caps-container">${bns}</div></div></div>`; }).join('')}</div>`; area.appendChild(box);
            }); updateProgress();
        });
    }

    async function abrirLeitor(livro, cap, t, d, diaCapsStr) { leitorContexto = { ...leitorContexto, livro, capAtual: cap, tIdx: t, dIdx: d, diaCaps: JSON.parse(diaCapsStr) }; document.getElementById('reader-overlay').style.display = 'flex'; carregarTextoBiblico(); }
    async function carregarTextoBiblico() { try { const res = await fetch(`${leitorContexto.versao}.json`); const data = await res.json(); const lData = data.livros.find(l => l.nome === leitorContexto.livro); const versos = lData.capitulos[leitorContexto.capAtual - 1]; document.getElementById('reader-title').innerText = `${leitorContexto.livro} ${leitorContexto.capAtual}`; document.getElementById('reader-text').innerHTML = versos.map((v, i) => `<div style="margin-bottom:15px;"><span style="font-size:0.7em;font-weight:bold;color:var(--cinza-texto);margin-right:10px;">${i+1}</span>${v}</div>`).join(''); document.getElementById('reader-text').scrollTop = 0; atualizarBotoesNavegacao(); } catch(e) { alert("Erro ao carregar texto."); } }
    function atualizarBotoesNavegacao() { const f = document.getElementById('reader-footer-ctrl'); f.innerHTML = ""; const idx = leitorContexto.diaCaps.findIndex(c => c.b === leitorContexto.livro && c.c === leitorContexto.capAtual); if (idx > 0) f.appendChild(criarBotaoLeitor("Voltar", "#eee", "#333", () => navegarNoDia(-1), true)); f.appendChild(criarBotaoLeitor(idx === leitorContexto.diaCaps.length-1 ? "Concluir" : "Concluir e Sair", "var(--verde-sucesso)", "white", () => concluirEFechar(), false)); if (idx < leitorContexto.diaCaps.length-1) f.appendChild(criarBotaoLeitor("Avan√ßar", "var(--azul-link)", "white", () => navegarNoDia(1), true)); }
    function criarBotaoLeitor(l, bg, c, ac, s) { const b = document.createElement("button"); b.style.cssText = `flex:${s?0.8:2}; padding:12px; border:none; border-radius:10px; font-weight:bold; font-size:0.8rem; text-transform:uppercase; white-space:nowrap; background:${bg}; color:${c}; cursor:pointer;`; b.innerText = l; b.onclick = ac; return b; }
    function navegarNoDia(dir) { const idx = leitorContexto.diaCaps.findIndex(c => c.b === leitorContexto.livro && c.c === leitorContexto.capAtual); const p = leitorContexto.diaCaps[idx + dir]; if (p) { leitorContexto.livro = p.b; leitorContexto.capAtual = p.c; carregarTextoBiblico(); } }
    function concluirEFechar() { const k = `${leitorContexto.livro}_c${leitorContexto.capAtual}`; db.ref(`users/${currentUser}/progress/${k}`).set(true).then(() => { renderPlan(); fecharLeitor(); }); }
    function mudarFonte(d) { fontSizeAtual += d; document.getElementById('reader-text').style.fontSize = fontSizeAtual + "rem"; }
    function setTema(t) { const o = document.getElementById('reader-overlay'); o.style.backgroundColor = t === 'sepia' ? '#f4ecd8' : (t === 'dark' ? '#1a1a1a' : '#fff'); o.style.color = t === 'sepia' ? '#5b4636' : (t === 'dark' ? '#e0e0e0' : '#2d3436'); }
    function trocarVersao(v) { leitorContexto.versao = v; carregarTextoBiblico(); }
    function fecharLeitor() { document.getElementById('reader-overlay').style.display = 'none'; }
    function toggleTri(i) { const el = document.getElementById(`list-${i}`); const isO = el.style.display === "block"; document.querySelectorAll('.reading-list').forEach(l => l.style.display = 'none'); el.style.display = isO ? "none" : "block"; }
    function updateProgress() { db.ref('users/'+currentUser+'/progress').once('value', snap => { const prog = snap.val() || {}; let tL = 0; CONFIG.forEach((t, i) => { let tCT = 0; for(let bIdx=t.booksIdx[0]; bIdx<=t.booksIdx[1]; bIdx++) tCT += BIBLE_BOOKS[bIdx].c; let lT = 0; for(let bIdx=t.booksIdx[0]; bIdx<=t.booksIdx[1]; bIdx++) { const bn = BIBLE_BOOKS[bIdx].n; for(let c=1; c<=BIBLE_BOOKS[bIdx].c; c++) { if(prog[`${bn}_c${c}`] === true) { lT++; tL++; } } } const pT = Math.round((lT/tCT)*100); if(document.getElementById(`tri-perc-label-${i}`)) { document.getElementById(`tri-perc-label-${i}`).innerText = pT + "%"; document.getElementById(`tri-bar-${i}`).style.width = pT + "%"; } }); const pG = Math.round((tL/TOTAL_BIBLE_CHAPTERS)*100); document.getElementById('main-bar').style.width = pG + "%"; document.getElementById('main-percent').innerText = pG + "% Conclu√≠do Geral"; }); }
    window.addEventListener("load", () => { setTimeout(() => { document.getElementById("splash-screen").classList.add("hide"); }, 2000); });
</script>
