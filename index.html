<script>
    const firebaseConfig = { apiKey: "AIzaSyAefANpZLXBLstwIRoz2Y1o_uBHmDfgFxM", databaseURL: "https://plano-biblico-familiar-default-rtdb.firebaseio.com/", projectId: "plano-biblico-familiar" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = "";
    const KEY_MY_PROFILES = "meus_perfis_locais";
    let leitorCtx = { livro: "", cap: 0, ini: 0, fim: 0, t: 0, d: 0, ver: "acf" };
    let fontSize = 1.2;

    const BIBLE_BOOKS = [{n: "G√™nesis", c: 50}, {n: "√äxodo", c: 40}, {n: "Lev√≠tico", c: 27}, {n: "N√∫meros", c: 36}, {n: "Deuteron√¥mio", c: 34}, {n: "Josu√©", c: 24}, {n: "Ju√≠zes", c: 21}, {n: "Rute", c: 4}, {n: "1 Samuel", c: 31}, {n: "2 Samuel", c: 24}, {n: "1 Reis", c: 22}, {n: "2 Reis", c: 25}, {n: "1 Cr√¥nicas", c: 29}, {n: "2 Cr√¥nicas", c: 36}, {n: "Esdras", c: 10}, {n: "Neemias", c: 13}, {n: "Ester", c: 10}, {n: "J√≥", c: 42}, {n: "Salmos", c: 150}, {n: "Prov√©rbios", c: 31}, {n: "Eclesiastes", c: 12}, {n: "Cantares", c: 8}, {n: "Isa√≠as", c: 66}, {n: "Jeremias", c: 52}, {n: "Lamenta√ß√µes", c: 5}, {n: "Ezequiel", c: 48}, {n: "Daniel", c: 12}, {n: "Oseias", c: 14}, {n: "Joel", c: 3}, {n: "Am√≥s", c: 9}, {n: "Obadias", c: 1}, {n: "Jonas", c: 4}, {n: "Miqueias", c: 7}, {n: "Naum", c: 3}, {n: "Habacuque", c: 3}, {n: "Sofonias", c: 3}, {n: "Ageu", c: 2}, {n: "Zacarias", c: 14}, {n: "Malaquias", c: 4}, {n: "Mateus", c: 28}, {n: "Marcos", c: 16}, {n: "Lucas", c: 24}, {n: "Jo√£o", c: 21}, {n: "Atos", c: 28}, {n: "Romanos", c: 16}, {n: "1 Cor√≠ntios", c: 16}, {n: "2 Cor√≠ntios", c: 13}, {n: "G√°latas", c: 6}, {n: "Ef√©sios", c: 6}, {n: "Filipenses", c: 4}, {n: "Colossenses", c: 4}, {n: "1 Tessalonicenses", c: 5}, {n: "2 Tessalonicenses", c: 3}, {n: "1 Tim√≥teo", c: 6}, {n: "2 Tim√≥teo", c: 4}, {n: "Tito", c: 3}, {n: "Filemom", c: 1}, {n: "Hebreus", c: 13}, {n: "Tiago", c: 5}, {n: "1 Pedro", c: 5}, {n: "2 Pedro", c: 3}, {n: "1 Jo√£o", c: 5}, {n: "2 Jo√£o", c: 1}, {n: "3 Jo√£o", c: 1}, {n: "Judas", c: 1}, {n: "Apocalipse", c: 22}];
    const CONFIG = [{ ano: 2026, tri: "1¬∫ Trimestre: Pentateuco", start: "2026-01-05", end: "2026-03-31", booksIdx: [0, 4], cal: "05 JAN" }, { ano: 2026, tri: "2¬∫ Trimestre: Hist√≥ricos P1", start: "2026-04-01", end: "2026-06-30", booksIdx: [5, 9] }, { ano: 2026, tri: "3¬∫ Trimestre: Hist√≥ricos P2", start: "2026-07-01", end: "2026-09-30", booksIdx: [10, 13] }, { ano: 2026, tri: "4¬∫ Trimestre: Hist√≥ricos P3 / J√≥", start: "2026-10-01", end: "2026-12-18", booksIdx: [14, 17] }, { ano: 2027, tri: "1¬∫ Trimestre: Po√©ticos", start: "2027-01-04", end: "2027-03-31", booksIdx: [18, 21], cal: "04 JAN" }, { ano: 2027, tri: "2¬∫ Trimestre: Profetas Maiores", start: "2027-04-01", end: "2027-06-30", booksIdx: [22, 26] }, { ano: 2027, tri: "3¬∫ Trimestre: Profetas Menores + NT", start: "2027-07-01", end: "2027-09-30", booksIdx: [27, 43] }, { ano: 2027, tri: "4¬∫ Trimestre: Novo Testamento P2", start: "2027-10-01", end: "2027-12-17", booksIdx: [44, 65] }];

    db.ref('users').on('value', snap => renderCommunity(snap.val()));

    function renderCommunity(data) {
        const container = document.getElementById('users-container'); container.innerHTML = ""; if(!data) return;
        const myProfiles = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]");
        let users = Object.keys(data).map(name => ({ name, ...data[name], percent: calculateStats(data[name].progress).geral }));
        let mine = users.filter(u => myProfiles.includes(u.name));
        let others = users.filter(u => !myProfiles.includes(u.name)).sort((a,b) => b.percent - a.percent);
        
        [...mine, ...others].forEach(u => {
            const isLocal = myProfiles.includes(u.name);
            const card = document.createElement('div'); card.className = `user-card ${isLocal ? 'meu-perfil' : ''}`;
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between"><b>${u.name}</b><span>${u.percent}%</span></div>
                <div class="bar-bg" style="height:6px; margin-top:5px;"><div class="bar-fill" style="width:${u.percent}%"></div></div>
                ${isLocal ? `
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <button onclick="loginUser('${u.name}')" style="flex:1; background:var(--azul-link); color:white; border:none; padding:8px; border-radius:6px; font-weight:bold;">ENTRAR</button>
                    <button onclick="editUser('${u.name}')" style="background:var(--amarelo); border:none; padding:8px; border-radius:6px;">‚úèÔ∏è</button>
                    <button onclick="deleteUser('${u.name}')" style="background:var(--vermelho); color:white; border:none; padding:8px; border-radius:6px;">üóëÔ∏è</button>
                </div>` : ''}`;
            container.appendChild(card);
        });
    }

    function calculateStats(progress, triIdx = null) {
        let lTotal = 0, tTotal = 1189, cTri = 0, lTri = 0;
        CONFIG.forEach((t, i) => {
            let chaps = [];
            for (let b = t.booksIdx[0]; b <= t.booksIdx[1]; b++) { for (let c = 1; c <= BIBLE_BOOKS[b].c; c++) chaps.push({b: BIBLE_BOOKS[b].n, c: c}); }
            if (i === triIdx) cTri = chaps.length;
            let days = getWeekdays(t.start, t.end); let ratio = chaps.length / days.length;
            days.forEach((d, dIdx) => {
                if (progress && progress[`t${i}_d${dIdx}`]) {
                    let start = Math.floor(dIdx * ratio), end = (dIdx === days.length - 1) ? chaps.length : Math.floor((dIdx + 1) * ratio);
                    lTotal += (end - start); if (i === triIdx) lTri += (end - start);
                }
            });
        });
        return { geral: Math.round((lTotal / tTotal) * 100), tri: cTri > 0 ? Math.round((lTri / cTri) * 100) : 0 };
    }

    function getWeekdays(start, end) { let curr = new Date(start + "T12:00:00"), last = new Date(end + "T12:00:00"), dates = []; while (curr <= last) { if (curr.getDay() !== 0 && curr.getDay() !== 6) dates.push({ label: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"][curr.getDay()] + " " + curr.getDate().toString().padStart(2, '0') + "/" + (curr.getMonth()+1).toString().padStart(2, '0') }); curr.setDate(curr.getDate() + 1); } return dates; }

    function registerUser() { const n = document.getElementById('newName').value.trim(); if(!n) return; let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]"); if(!mp.includes(n)) { mp.push(n); localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp)); } db.ref('users/'+n).update({name:n}); loginUser(n); }
    function editUser(old) { const n = prompt("Novo nome:", old); if(!n || n === old) return; let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES)); mp[mp.indexOf(old)] = n; localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp)); db.ref('users/'+old).once('value', s => { db.ref('users/'+n).set(s.val()); db.ref('users/'+old).remove(); }); }
    function deleteUser(name) { if(confirm("Apagar "+name+"?")) { let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES)); localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp.filter(n => n !== name))); db.ref('users/'+name).remove(); } }

    function loginUser(name) { currentUser = name; document.getElementById('access-overlay').style.display='none'; document.getElementById('inner-branding').style.display='block'; document.getElementById('header-main').style.display='block'; document.getElementById('progress-main').style.display='block'; document.getElementById('plan-container').style.display='block'; document.getElementById('userNameDisplay').innerText = currentUser; renderPlan(); }
    function saveAndExit() { location.reload(); }

    function renderPlan() {
        const area = document.getElementById('plan-container'); area.innerHTML = "";
        db.ref('users/'+currentUser+'/progress').once('value', snap => {
            const prog = snap.val() || {}; let curYear = 0; const currentTriIdx = getCurrentTriIdx();
            CONFIG.forEach((t, tIdx) => {
                if (t.ano !== curYear) { 
                    curYear = t.ano; const y = document.createElement('div'); y.className = "year-label";
                    y.innerHTML = `<div class="cal-icon"><div class="cal-top"></div><span class="cal-day">${t.cal ? t.cal.split(' ')[0] : '01'}</span><span style="font-size:7px;">${t.cal ? t.cal.split(' ')[1] : 'JAN'}</span></div> ANO ${curYear}`;
                    area.appendChild(y); 
                }
                const stats = calculateStats(prog, tIdx); const isAtual = tIdx === currentTriIdx;
                const box = document.createElement('div'); box.className = `trimestre-box ${isAtual ? 'atual' : ''}`;
                box.innerHTML = `<button class="tri-header" onclick="toggleTri(${tIdx})"><div class="tri-title-row"><span>${t.tri}</span><span style="font-weight:900">${stats.tri}%</span></div><div class="bar-bg" style="height:6px; margin-top:8px;"><div class="bar-fill" style="width:${stats.tri}%"></div></div></button><div class="reading-list" id="list-${tIdx}" style="${isAtual ? 'display:block' : ''}">${generateDaysHtml(t, tIdx, prog)}</div>`;
                area.appendChild(box);
            });
            updateProgress();
        });
    }

    function generateDaysHtml(t, tIdx, prog) {
        const days = getWeekdays(t.start, t.end); let chaps = [];
        for (let b = t.booksIdx[0]; b <= t.booksIdx[1]; b++) { for (let c = 1; c <= BIBLE_BOOKS[b].c; c++) chaps.push({b: BIBLE_BOOKS[b].n, c: c}); }
        let ratio = chaps.length / days.length;
        return days.map((d, dIdx) => {
            let start = Math.floor(dIdx * ratio), end = (dIdx === days.length - 1) ? chaps.length : Math.floor((dIdx + 1) * ratio);
            const dChaps = chaps.slice(start, end); const first = dChaps[0], last = dChaps[dChaps.length - 1];
            let btns = ""; dChaps.forEach(c => { btns += `<span class="cap-btn" onclick="abrirLeitor('${c.b}', ${c.c}, ${first.c}, ${last.c}, ${tIdx}, ${dIdx})">${c.c}</span>`; });
            return `<div class="row"><div class="check-btn ${prog['t'+tIdx+'_d'+dIdx]?'done':''}" id="row-check-${tIdx}-${dIdx}" onclick="toggleCheck(this, ${tIdx}, ${dIdx})"></div><div class="info"><span class="info-date">${d.label}</span><span class="info-book">${first.b} ${first.c}${last.c!==first.c?'-'+last.c:''} ${btns}</span></div></div>`;
        }).join('');
    }

    async function abrirLeitor(livro, cap, ini, fim, t, d) { leitorCtx = { livro, cap, ini, fim, t, d, ver: "acf" }; document.getElementById('reader-overlay').style.display = 'flex'; carregarTexto(); }
    
    async function carregarTexto() {
        try {
            const res = await fetch(`${leitorCtx.ver}.json`); const data = await res.json();
            const lData = data.livros.find(l => l.nome === leitorCtx.livro);
            const versos = lData.capitulos[leitorCtx.cap - 1];
            document.getElementById('reader-title').innerText = `${leitorCtx.livro} ${leitorCtx.cap}`;
            const cont = document.getElementById('reader-text');
            cont.innerHTML = versos.map((v, i) => `<div style="margin-bottom:15px;" onclick="compararVerso(${i})"><span style="font-size:0.7em; font-weight:bold; color:gray; margin-right:8px;">${i+1}</span>${v}</div>`).join('');
            cont.scrollTop = 0;
            document.getElementById('btn-prev').disabled = leitorCtx.cap <= leitorCtx.ini;
            const ult = leitorCtx.cap >= leitorCtx.fim;
            document.getElementById('btn-next').style.display = ult ? 'none' : 'block';
            document.getElementById('btn-finish').style.display = ult ? 'block' : 'none';
        } catch(e) { alert("Texto n√£o dispon√≠vel."); }
    }

    function mudarCapitulo(d) { leitorCtx.cap += d; carregarTexto(); }
    function fecharLeitor() { document.getElementById('reader-overlay').style.display = 'none'; }
    function trocarVersao(v) { leitorCtx.ver = v; carregarTexto(); }
    function mudarFonte(d) { fontSize += d; document.documentElement.style.setProperty('--font-size-leitura', fontSize + 'rem'); }
    function setTema(t) { const o = document.getElementById('reader-overlay'); o.className = ''; if(t!=='light') o.classList.add('theme-'+t); }
    function toggleTri(i) { const el = document.getElementById(`list-${i}`); const s = el.style.display === "block"; document.querySelectorAll('.reading-list').forEach(l => l.style.display = 'none'); el.style.display = s ? "none" : "block"; }
    
    function toggleCheck(el, t, d) { el.classList.toggle('done'); db.ref(`users/${currentUser}/progress/t${t}_d${d}`).set(el.classList.contains('done')); updateProgress(); }
    function concluirLeitura() { 
        const el = document.getElementById(`row-check-${leitorCtx.t}-${leitorCtx.d}`);
        if(!el.classList.contains('done')) toggleCheck(el, leitorCtx.t, leitorCtx.d);
        fecharLeitor();
    }
    
    function updateProgress() { db.ref('users/'+currentUser+'/progress').once('value', snap => { const stats = calculateStats(snap.val()); document.getElementById('main-bar').style.width = stats.geral + "%"; document.getElementById('main-percent').innerText = stats.geral + "% CONCLU√çDO GERAL"; }); }
    function getCurrentTriIdx() { const today = new Date(); for(let i=0; i<CONFIG.length; i++) if(today >= new Date(CONFIG[i].start) && today <= new Date(CONFIG[i].end)) return i; return 0; }

    window.addEventListener("load", () => {
        setTimeout(() => document.getElementById("splash-screen").classList.add("hide"), 2000);
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        if(!isPWA) setTimeout(() => document.getElementById('install-banner').style.display='block', 4000);
    });
</script>
