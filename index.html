    }

    function editUser(oldName) {
        const newN = prompt("Digite o novo nome para o perfil:", oldName);
        if (!newN || newN.trim() === "" || newN === oldName) return;
        db.ref('users/' + oldName).once('value', snap => {
            const data = snap.val();

                db.ref('users/' + oldName).remove();

                localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp));

        if (!confirm(`Tem certeza que deseja apagar o perfil de "${name}"? Esta a√ß√£o n√£o pode ser desfeita.`)) return;
        db.ref('users/' + name).remove().then(() => {

            mp = mp.filter(n => n !== name);
            localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp));

    }

    function calculatePercentByChapters(progress) { if(!progress) return 0; let lidos = 0; Object.keys(progress).forEach(key => { if(key.includes('_c') && progress[key] === true) lidos++; }); return Math.round((lidos / TOTAL_BIBLE_CHAPTERS) * 100); }

    function distributeChaptersBalanced(range, days) { let chaps = []; for (let i = range[0]; i <= range[1]; i++) { for (let c = 1; c <= BIBLE_BOOKS[i].c; c++) { chaps.push({ b: BIBLE_BOOKS[i].n, c: c }); } } let res = Array.from({ length: days }, () => []); let ratio = chaps.length / days; for (let i = 0; i < chaps.length; i++) { let dIdx = Math.min(Math.floor(i / ratio), days - 1); res[dIdx].push(chaps[i]); } return res; }
    function getWeekdays(start, end) { let curr = new Date(start + "T12:00:00"), last = new Date(end + "T12:00:00"), dates = []; while (curr <= last) { if (curr.getDay() !== 0 && curr.getDay() !== 6) dates.push({ label: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"][curr.getDay()] + " " + curr.getDate().toString().padStart(2, '0') + "/" + (curr.getMonth()+1).toString().padStart(2, '0') }); curr.setDate(curr.getDate() + 1); } return dates; }

    function renderPlan() {
        const area = document.getElementById('plan-container'); area.innerHTML = "";
        db.ref('users/'+currentUser+'/progress').once('value', snap => {
            const prog = snap.val() || {}; let curYear = 0;
            CONFIG.forEach((t, tIdx) => {
                if (t.ano !== curYear) { curYear = t.ano; const y = document.createElement('div'); y.style.cssText="font-weight:bold; margin:15px 5px;"; y.innerText=`üìÖ ANO ${curYear}`; area.appendChild(y); }
                const days = getWeekdays(t.start, t.end); const readingsByDay = distributeChaptersBalanced(t.booksIdx, days.length);
                const isCur = tIdx === (function(){ const today = new Date(); for(let i=0; i<CONFIG.length; i++) if(today >= new Date(CONFIG[i].start) && today <= new Date(CONFIG[i].end)) return i; return 0; })();
                let triLidos = 0; let triTotal = 0;
                for(let bIdx = t.booksIdx[0]; bIdx <= t.booksIdx[1]; bIdx++) { triTotal += BIBLE_BOOKS[bIdx].c; const bookName = BIBLE_BOOKS[bIdx].n; for(let c = 1; c <= BIBLE_BOOKS[bIdx].c; c++) { if(prog[`${bookName}_c${c}`] === true) triLidos++; } }
                const pTri = Math.round((triLidos / triTotal) * 100); const isConcluido = pTri === 100;
                const box = document.createElement('div'); box.className = `trimestre-box ${isCur && !isConcluido ? 'atual' : ''} ${isConcluido ? 'concluido' : ''}`;

                        ${days.map((d, dIdx) => {
                            const dayChaps = readingsByDay[dIdx]; if(!dayChaps.length) return "";
                            let btns = ""; let allDone = true;
                            dayChaps.forEach(ch => { const key = `${ch.b}_c${ch.c}`; const isDone = prog[key] === true; if(!isDone) allDone = false; btns += `<span class="cap-btn ${isDone?'lido':''}" onclick="abrirLeitor('${ch.b}', ${ch.c}, ${tIdx}, ${dIdx}, '${JSON.stringify(dayChaps).replace(/"/g, '&quot;')}')">${ch.c}</span>`; });
                            const first = dayChaps[0], last = dayChaps[dayChaps.length-1]; const labelBook = first.b === last.b ? `${first.b} ${first.c}-${last.c}` : `${first.b} ${first.c} a ${last.b} ${last.c}`;
                            return `<div class="row"><div class="check-btn ${allDone ? 'done' : ''}"></div><div class="info"><div class="info-text-group"><span class="info-date">${d.label}</span><span class="info-book">${labelBook}</span></div><div class="caps-container">${btns}</div></div></div>`;
                        }).join('')}
                    </div>`; area.appendChild(box);
            }); updateProgress();
        });
    }

    async function abrirLeitor(livro, cap, t, d, diaCapsStr) {
        leitorContexto = { ...leitorContexto, livro, capAtual: cap, tIdx: t, dIdx: d, diaCaps: JSON.parse(diaCapsStr) };
        document.getElementById('reader-overlay').style.display = 'flex'; carregarTextoBiblico();
    }

    async function carregarTextoBiblico() {
        try {
            const res = await fetch(`${leitorContexto.versao}.json`); const data = await res.json();
            const lData = data.livros.find(l => l.nome === leitorContexto.livro);
            const versos = lData.capitulos[leitorContexto.capAtual - 1];
            document.getElementById('reader-title').innerText = `${leitorContexto.livro} ${leitorContexto.capAtual}`;
            const cont = document.getElementById('reader-text');
            cont.innerHTML = versos.map((v, i) => `<div class="verse-row"><span class="verse-num">${i+1}</span><span>${v}</span></div>`).join('');
            cont.scrollTop = 0; atualizarBotoesNavegacao();
        } catch(e) { alert("Cap√≠tulo n√£o dispon√≠vel."); }
    }

    function atualizarBotoesNavegacao() {
        const footer = document.getElementById('reader-footer-ctrl'); footer.innerHTML = "";
        const idxAtual = leitorContexto.diaCaps.findIndex(c => c.b === leitorContexto.livro && c.c === leitorContexto.capAtual);
        const isPrimeiro = idxAtual === 0; const isUltimo = idxAtual === leitorContexto.diaCaps.length - 1;
        if (!isPrimeiro) footer.appendChild(criarBotaoLeitor("Voltar", "#eee", "#333", () => navegarNoDia(-1), true));
        footer.appendChild(criarBotaoLeitor(isUltimo ? "Concluir" : "Concluir e Sair", "var(--verde-sucesso)", "white", () => concluirEFechar(), false));
        if (!isUltimo) footer.appendChild(criarBotaoLeitor("Avan√ßar", "var(--azul-link)", "white", () => navegarNoDia(1), true));
    }

    function criarBotaoLeitor(label, bg, color, acao, isSide) {
        const btn = document.createElement("button"); btn.className = `btn-nav-leitor ${isSide ? 'btn-side' : 'btn-expand'}`;
        btn.style.background = bg; btn.style.color = color; btn.innerText = label; btn.onclick = acao; return btn;
    }

    function navegarNoDia(direcao) {
        const idxAtual = leitorContexto.diaCaps.findIndex(c => c.b === leitorContexto.livro && c.c === leitorContexto.capAtual);
        const proximo = leitorContexto.diaCaps[idxAtual + direcao];
        if (proximo) { leitorContexto.livro = proximo.b; leitorContexto.capAtual = proximo.c; carregarTextoBiblico(); }
    }

    function concluirEFechar() {
        const key = `${leitorContexto.livro}_c${leitorContexto.capAtual}`;
        db.ref(`users/${currentUser}/progress/${key}`).set(true).then(() => { renderPlan(); fecharLeitor(); });
    }

    function mudarFonte(delta) { fontSizeAtual += delta; document.getElementById('reader-text').style.fontSize = fontSizeAtual + "rem"; }
    function setTema(tema) { const overlay = document.getElementById('reader-overlay'); overlay.classList.remove('theme-sepia', 'theme-dark'); if (tema !== 'light') overlay.classList.add('theme-' + tema); }
    function trocarVersao(v) { leitorContexto.versao = v; carregarTextoBiblico(); }
    function fecharLeitor() { document.getElementById('reader-overlay').style.display = 'none'; }
    function registerUser() { 
        const n = document.getElementById('newName').value.trim(); if(!n) return; 
        let mp = JSON.parse(localStorage.getItem(KEY_MY_PROFILES) || "[]"); 
        if(!mp.includes(n)) mp.push(n); 
        localStorage.setItem(KEY_MY_PROFILES, JSON.stringify(mp)); 
        db.ref('users/'+n).update({name:n}); 
        loginUser(n); 
    }
    function toggleTri(i) { const el = document.getElementById(`list-${i}`); const isOpen = el.style.display === "block"; document.querySelectorAll('.reading-list').forEach(l => l.style.display = 'none'); el.style.display = isOpen ? "none" : "block"; }
    
    function updateProgress() {
        db.ref('users/'+currentUser+'/progress').once('value', snap => {
            const prog = snap.val() || {}; let totalLidosGeral = 0;
            CONFIG.forEach((t, i) => {
                let totalChapsTri = 0; for(let bIdx = t.booksIdx[0]; bIdx <= t.booksIdx[1]; bIdx++) totalChapsTri += BIBLE_BOOKS[bIdx].c;
                let lidosTri = 0; for(let bIdx = t.booksIdx[0]; bIdx <= t.booksIdx[1]; bIdx++) { const bookName = BIBLE_BOOKS[bIdx].n; for(let c = 1; c <= BIBLE_BOOKS[bIdx].c; c++) { if(prog[`${bookName}_c${c}`] === true) { lidosTri++; totalLidosGeral++; } } }
                const pTri = Math.round((lidosTri / totalChapsTri) * 100); if(document.getElementById(`tri-perc-label-${i}`)) { document.getElementById(`tri-perc-label-${i}`).innerText = pTri + "%"; document.getElementById(`tri-bar-${i}`).style.width = pTri + "%"; }
            });
            const pGeral = Math.round((totalLidosGeral / TOTAL_BIBLE_CHAPTERS) * 100);
            document.getElementById('main-bar').style.width = pGeral + "%";
            document.getElementById('main-percent').innerText = pGeral + "% Conclu√≠do Geral";
        });
    }

    window.addEventListener("load", () => { setTimeout(() => { document.getElementById("splash-screen").classList.add("hide"); }, 2000); });
</script>
